<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cyber Clicker 3D | Next Gen</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #00ff41; pointer-events: none; text-shadow: 0 0 10px #00ff41;
        }
        #stats { font-size: 40px; font-weight: bold; }
        .hint { font-size: 14px; opacity: 0.7; }
    </style>
</head>
<body>

    <div id="ui">
        <div id="stats">ðŸ’° <span id="puntos">0</span> BTC</div>
        <div class="hint">CLICK AL CUBO PARA MINAR</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let puntos = 0;

        // 1. ESCENA Y CÃMARA
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. CREAR LA "PC" (Un cubo neÃ³n por ahora)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00ff41, 
            emissive: 0x00ff41,
            emissiveIntensity: 0.5,
            wireframe: true 
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // 3. ILUMINACIÃ“N
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        camera.position.z = 5;

        // 4. DETECTAR CLICKS EN 3D
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        window.addEventListener('mousedown', (event) => {
            // Convertir click de pantalla a coordenadas 3D
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                // Si tocamos el cubo
                puntos += 10;
                document.getElementById('puntos').innerText = puntos;
                
                // Efecto visual: el cubo se hace pequeÃ±o y vuelve
                cube.scale.set(0.8, 0.8, 0.8);
                setTimeout(() => cube.scale.set(1, 1, 1), 100);
            }
        });

        // 5. ANIMACIÃ“N
        function animate() {
            requestAnimationFrame(animate);
            // El cubo gira solo
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar al cambiar tamaÃ±o de ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
