<!DOCTYPE html>
<html>
<head>
    <title>FNAF Clone - Office</title>
    <style>
        body { margin: 0; background: #000; color: #0f0; font-family: 'Courier New', monospace; overflow: hidden; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        
        /* La oficina es más ancha que la pantalla para poder "asomarse" */
        #office {
            position: absolute;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, #111 0%, #333 50%, #111 100%);
            transition: transform 0.1s ease-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .door { width: 50px; height: 80%; background: #222; border: 2px solid #444; position: absolute; }
        #door-left { left: 50px; }
        #door-right { right: 50px; }

        #ui { position: absolute; bottom: 20px; width: 100%; text-align: center; pointer-events: none; }
        .btn-cam { 
            pointer-events: auto;
            background: rgba(0,255,0,0.2); 
            color: #0f0; 
            border: 1px solid #0f0; 
            padding: 10px; 
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="office">
        <div id="door-left" class="door"></div>
        <div style="color: #444; font-size: 100px;">OFFICE</div>
        <div id="door-right" class="door"></div>
    </div>

    <div id="ui">
        <div>ENERGÍA: <span id="power">100</span>%</div>
        <button class="btn-cam" onclick="toggleCam()">CAMARAS</button>
    </div>
</div>

<script>
    const office = document.getElementById('office');
    let power = 100;
    let camOpen = false;

    // Efecto de mirada (Panning)
    document.addEventListener('mousemove', (e) => {
        if (!camOpen) {
            // Calcula cuánto mover la oficina según el mouse
            let move = (e.clientX / window.innerWidth - 0.5) * -300;
            office.style.transform = `translateX(${move}px)`;
        }
    });

    function toggleCam() {
        camOpen = !camOpen;
        if (camOpen) {
            alert("Viendo cámaras... (Aquí podrías cambiar el fondo)");
        }
    }

    // Consumo de energía constante
    setInterval(() => {
        if (power > 0) {
            power -= 0.1;
            document.getElementById('power').innerText = Math.floor(power);
        } else {
            document.body.innerHTML = "<h1 style='color:red; text-align:center; margin-top:20%;'>SE ACABÓ LA LUZ...</h1>";
        }
    }, 1000);
</script>
</body>
</html>
