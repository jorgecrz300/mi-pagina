<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI - Sistema Seguro</title>
    <style>
        body { font-family: 'Inter', sans-serif; background: #050505; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .bot { background: #1a1a1a; border: 1px solid #333; align-self: flex-start; border-left: 4px solid #00f2ff; }
        .user { background: #00f2ff; color: #000; align-self: flex-end; font-weight: 500; }
        .input-box { padding: 20px; background: #111; display: flex; gap: 10px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; }
        button { background: #00f2ff; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat">
    <div class="msg bot">SISTEMA SEGURO: Por seguridad, la llave no está guardada en el código. <br><br><b>Por favor, pega tu API Key para comenzar a chatear.</b></div>
</div>

<div class="input-area" id="setup-box" style="padding: 20px; background: #1a1a1a; text-align: center;">
    <input type="password" id="keyInput" placeholder="Pega aquí tu API Key (...jsYs)">
    <button onclick="guardarKey()">Conectar Núcleo</button>
</div>

<div class="input-box" id="chat-box" style="display: none;">
    <input type="text" id="userInput" placeholder="Pregúntame lo que sea...">
    <button onclick="llamarIA()">Consultar</button>
</div>

<script>
    let MI_LLAVE = "";

    function guardarKey() {
        const key = document.getElementById('keyInput').value.trim();
        if (key.length < 10) {
            alert("Esa no parece una llave válida.");
            return;
        }
        MI_LLAVE = key;
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('chat-box').style.display = 'flex';
        document.getElementById('chat').innerHTML += `<div class="msg bot">¡Llave aceptada! Ya puedes hablar conmigo.</div>`;
    }

    async function llamarIA() {
        const input = document.getElementById('userInput');
        const chat = document.getElementById('chat');
        const userText = input.value.trim();
        if(!userText) return;

        chat.innerHTML += `<div class="msg user">${userText}</div>`;
        input.value = "";
        
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${MI_LLAVE}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: userText }] }] })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            chat.innerHTML += `<div class="msg bot">${aiResponse}</div>`;
        } catch (error) {
            chat.innerHTML += `<div class="msg bot" style="color: red;">Error: Verifica que tu llave sea correcta o que tengas internet.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
