<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Canto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Georgia', serif; background: #555; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Botones superiores */
        .barra-herramientas { 
            width: 100%; background: #333; padding: 15px; 
            display: flex; justify-content: space-around; 
            position: sticky; top: 0; z-index: 100;
        }
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; font-family: sans-serif; }
        .btn-volver { background: #777; color: white; }
        .btn-pdf { background: #27ae60; color: white; }

        /* La "Hoja" de papel virtual */
        #papel-impresion { 
            background: white; width: 90%; max-width: 800px; 
            margin: 20px 0; padding: 50px; box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); text-align: center;
        }

        h1 { color: #d35400; font-size: 28pt; border-bottom: 2px solid #ddd; padding-bottom: 15px; margin-top: 0; text-transform: uppercase; }
        p { font-size: 22pt; line-height: 1.6; white-space: pre-line; color: black; margin-top: 30px; }

        @media print { .barra-herramientas { display: none; } #papel-impresion { box-shadow: none; margin: 0; width: 100%; } }
    </style>
</head>
<body>

    <div class="barra-herramientas">
        <a href="cantosbiblicos.html" class="btn btn-volver">‚¨Ö VOLVER AL MEN√ö</a>
        <button onclick="descargarPDF()" class="btn btn-pdf">DESCARGAR PDF üì•</button>
    </div>

    <div id="papel-impresion">
        <h1 id="titulo-canto">Cargando...</h1>
        <p id="letra-canto"></p>
    </div>

    <script>
        // BASE DE DATOS DE LETRAS
        const biblioteca = {
            "pan": {
                t: "YO SOY EL PAN DE VIDA",
                l: "Yo soy el Pan de Vida,\nel que viene a m√≠ no tendr√° hambre,\nel que cree en m√≠ no tendr√° sed.\n\nNadie puede venir a m√≠,\nsi mi Padre no lo llama.\n\nY yo lo resucitar√©,\ny yo lo resucitar√©,\ny yo lo resucitar√© en el d√≠a final."
            },
            "vaso": {
                t: "VASO NUEVO",
                l: "Gracias quiero darte por amarme,\ngracias quiero darte yo a ti Se√±or.\nHoy soy feliz porque te conoc√≠,\ngracias por amarme a mi tambi√©n.\n\nYo quiero ser, Se√±or amado,\ncomo el barro en manos del alfarero.\nToma mi vida y hazla de nuevo,\nyo quiero ser un vaso nuevo."
            },
            "esto": {
                t: "ESTO QUE TE DOY",
                l: "Esto que te doy es vino y pan Se√±or,\nesto que te doy es mi trabajo.\nEs mi coraz√≥n, mi alma,\nes mi cuerpo y mi raz√≥n,\nel esfuerzo de mi caminar."
            },
            "pescador": {
                t: "PESCADOR DE HOMBRES",
                l: "T√∫ has venido a la orilla,\nno has buscado ni a sabios ni a ricos,\ntan solo quieres que yo te siga.\n\nSe√±or, me has mirado a los ojos,\nsonriendo has dicho mi nombre,\nen la arena he dejado mi barca,\njunto a ti buscar√© otro mar."
            }
            // Aqu√≠ iremos pegando las dem√°s letras...
        };

        // Capturar el ID de la URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id && biblioteca[id]) {
            document.getElementById('titulo-canto').innerText = biblioteca[id].t;
            document.getElementById('letra-canto').innerText = biblioteca[id].l;
            document.title = biblioteca[id].t; // Cambia el nombre de la pesta√±a
        } else {
            document.getElementById('titulo-canto').innerText = "Canto no encontrado";
            document.getElementById('letra-canto').innerText = "Por favor regresa al men√∫ principal.";
        }

        function descargarPDF() {
            const hoja = document.getElementById('papel-impresion');
            const titulo = document.getElementById('titulo-canto').innerText;

            const opciones = {
                margin: 0.5,
                filename: titulo + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, logging: false },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };

            html2pdf().set(opciones).from(hoja).save();
        }
    </script>
</body>
</html>
