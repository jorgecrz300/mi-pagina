<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letra</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: serif; background: white; padding: 20px; text-align: center; }
        .controles { margin-bottom: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 10px 15px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; text-decoration: none; }
        #hoja-pdf { border: 1px solid #ddd; padding: 30px; background: white; }
        h1 { color: #d35400; font-size: 28pt; text-transform: uppercase; }
        p { font-size: 20pt; line-height: 1.6; white-space: pre-line; }
    </style>
</head>
<body>

    <div class="controles">
        <a href="index.html" class="btn" style="background:#888; color:white;">‚¨Ö VOLVER</a>
        <button onclick="bajarPDF()" class="btn" style="background:#27ae60; color:white;">DESCARGAR PDF üì•</button>
    </div>

    <div id="hoja-pdf">
        <h1 id="titulo"></h1>
        <p id="letra"></p>
    </div>

    <script>
        // Aqu√≠ guardamos las letras con un "ID" corto para que no haya errores
        const letras = {
            "pan": {
                titulo: "YO SOY EL PAN DE VIDA",
                texto: "Yo soy el Pan de Vida,\nel que viene a m√≠ no tendr√° hambre,\nel que cree en m√≠ no tendr√° sed.\n\nY yo lo resucitar√© en el d√≠a final."
            },
            "vaso": {
                titulo: "VASO NUEVO",
                texto: "Gracias quiero darte por amarme,\ngracias quiero darte yo a ti Se√±or.\nYo quiero ser un vaso nuevo."
            },
            "padre": {
                titulo: "TE ALABO OH PADRE",
                texto: "Te alabo oh Padre por tu gran amor,\nporque eres eterno, porque eres el Se√±or."
            },
            "pescador": {
                titulo: "PESCADOR DE HOMBRES",
                texto: "T√∫ has venido a la orilla,\nno has buscado ni a sabios ni a ricos,\ntan solo quieres que yo te siga."
            },
            "esto": {
                titulo: "ESTO QUE TE DOY",
                texto: "Esto que te doy es vino y pan Se√±or,\nesto que te doy es mi trabajo.\nEs mi coraz√≥n, mi alma."
            }
        };

        // El truco para saber qu√© canci√≥n mostrar:
        const urlParams = new URLSearchParams(window.location.search);
        const idCanto = urlParams.get('id');

        if (letras[idCanto]) {
            document.getElementById('titulo').innerText = letras[idCanto].titulo;
            document.getElementById('letra').innerText = letras[idCanto].texto;
        } else {
            document.getElementById('titulo').innerText = "Canto no encontrado";
        }

        function bajarPDF() {
            const element = document.getElementById('hoja-pdf');
            html2pdf().set({
                margin: 0.5,
                filename: document.getElementById('titulo').innerText + '.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            }).from(element).save();
        }
    </script>
</body>
</html>
