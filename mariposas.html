<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Collect - Ultra Speed</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex; justify-content: center; align-items: center;
        }

        #ui-layer {
            position: absolute; top: 20px; text-align: center;
            color: #555; font-size: 24px; font-weight: bold; z-index: 5;
        }

        .target {
            position: absolute; width: 60px; height: 60px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
            cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 30px;
        }

        /* CAPA DEL SUSTO */
        #bloqueo-total {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; display: none; z-index: 99999;
            flex-direction: column; justify-content: center; align-items: center;
            cursor: none;
        }

        #screamer-img { width: 100%; height: 100%; object-fit: cover; }

        #msg-error {
            position: absolute; bottom: 10%; color: #ff0000;
            font-family: 'Courier New', monospace; text-align: center;
            background: rgba(0,0,0,0.8); padding: 20px; border: 2px solid red;
        }

        /* IMAGEN FINAL */
        #final-image {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: white; display: none; z-index: 100000;
            flex-direction: column; justify-content: center; align-items: center;
        }

        #final-image img { max-width: 90%; max-height: 80%; border-radius: 15px; }

        #btn-start {
            padding: 20px 50px; font-size: 28px; border: none;
            border-radius: 15px; background: #fff; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); color: #ff8fb1; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="ui-layer">Puntos: <span id="score">0</span></div>
    <button id="btn-start" onclick="iniciar()">JUGAR</button>

    <div id="bloqueo-total">
        <img id="screamer-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6A7T-Y-M3-4Mh4f1uU8h88N7W2A2m8v3Q6A&s">
        <div id="msg-error">
            <h2 style="margin:0">SYSTEM OVERLOAD - CRITICAL ERROR</h2>
            <p>REINSTALANDO SEGURIDAD A ALTA VELOCIDAD: <span id="percent">0</span>%</p>
        </div>
        <audio id="audio-susto" loop>
            <source src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Scary+Scream&filename=24/243677-43093952-6712-4014-9904-877232230784.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div id="final-image">
        <img src="https://i.pinimg.com/736x/2c/3c/6e/2c3c6e9e4a8e56a4b1c8c88f4b1e3e6a.jpg" alt="Final">
        <h1 style="color: black; font-family: sans-serif;">¬°TE LA CRE√çSTE! üòÇ</h1>
        <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px;">Volver a inicio</button>
    </div>

    <script>
        let puntos = 0;
        let activo = false;

        function iniciar() {
            document.getElementById('btn-start').style.display = 'none';
            activo = true;
            let elem = document.documentElement;
            if (elem.requestFullscreen) { elem.requestFullscreen(); }
            aparecerObjetivo();
        }

        function aparecerObjetivo() {
            if (!activo) return;
            const target = document.createElement('div');
            target.className = 'target';
            target.innerHTML = '‚òÅÔ∏è';
            target.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            target.style.top = Math.random() * (window.innerHeight - 80) + 'px';

            // El juego es r√°pido: si no picas en 1 segundo, pierdes
            const castigo = setTimeout(ejecutarTrampa, 1000);

            target.onclick = () => {
                clearTimeout(castigo);
                puntos++;
                document.getElementById('score').innerText = puntos;
                target.remove();
                aparecerObjetivo();
            };
            document.body.appendChild(target);
        }

        function ejecutarTrampa() {
            activo = false;
            const pantalla = document.getElementById('bloqueo-total');
            const audio = document.getElementById('audio-susto');
            const pantallaFinal = document.getElementById('final-image');
            
            pantalla.style.display = 'flex';
            audio.play();
            document.documentElement.requestPointerLock();

            if (navigator.keyboard && navigator.keyboard.lock) {
                navigator.keyboard.lock(["Escape", "Tab", "MetaLeft", "AltLeft"]);
            }

            let carga = 0;
            // AHORA LA BARRA CARGA MUCHO M√ÅS R√ÅPIDO (Carga total en unos 15-20 segundos)
            const temp = setInterval(() => {
                carga += Math.random() * 5; // Salta de forma aleatoria y r√°pida
                if (carga > 100) carga = 100;
                document.getElementById('percent').innerText = Math.floor(carga);
                
                if (carga >= 100) {
                    clearInterval(temp);
                    audio.pause();
                    pantalla.style.display = 'none';
                    pantallaFinal.style.display = 'flex';
                    document.exitPointerLock();
                    if (document.exitFullscreen) document.exitFullscreen();
                }
            }, 300); // Se actualiza cada 300 milisegundos
        }
    </script>
</body>
</html>
