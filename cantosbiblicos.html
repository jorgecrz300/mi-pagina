<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --naranja: #d35400; --fondo: #fdfaf6; --marron: #5d4037; }
        body { font-family: sans-serif; background: var(--fondo); margin: 0; padding: 15px; text-align: center; color: var(--marron); }
        
        h1 { color: var(--naranja); font-size: 22px; text-transform: uppercase; margin-bottom: 5px; }

        #cuadro-frase { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 15px auto; max-width: 400px; border-left: 5px solid var(--naranja); font-style: italic; }

        .contenedor-botones { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        
        .btn-cuadrado { 
            background: white; width: 110px; height: 110px; border-radius: 20px; border: 3px dashed var(--naranja);
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }

        #resultado-contenedor { display: none; margin-top: 15px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; }
        
        /* Letra normal, clara y centrada para editar manuscritos */
        #texto-editable { 
            width: 100%; height: 350px; border-radius: 12px; border: 2px solid var(--naranja); padding: 15px; 
            box-sizing: border-box; background: #fff; text-align: center; 
            font-size: 18px; line-height: 1.6; color: #333;
        }

        .status { font-weight: bold; color: #d35400; margin: 10px 0; font-size: 14px; }
        .btn-pdf { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>Cantos B√≠blicos Cat√≥licos</h1>

    <div id="cuadro-frase">
        <span id="frase-biblica">"Escuchando tu voz..."</span>
    </div>

    <div class="contenedor-botones">
        <label class="btn-cuadrado">
            <span style="font-size: 35px;">üñºÔ∏è</span>
            <span style="font-size: 11px; font-weight: bold; margin-top: 5px;">SUBIR LIBRETA</span>
            <input type="file" id="archivo" accept="image/*" style="display:none">
        </label>

        <div class="btn-cuadrado" onclick="location.reload()">
            <span style="font-size: 35px;">üîÑ</span>
            <span style="font-size: 11px; font-weight: bold; margin-top: 5px;">NUEVA HOJA</span>
        </div>
    </div>

    <div id="status" class="status"></div>

    <div id="resultado-contenedor">
        <p style="font-size:13px; color:#7f8c8d;"><b>La IA ley√≥ esto de tu libreta. Corrige si es necesario:</b></p>
        <textarea id="texto-editable"></textarea>
        <button class="btn-pdf" onclick="crearPDF()">üíæ GUARDAR CANTO (PDF)</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const archivo = document.getElementById('archivo');
        const status = document.getElementById('status');
        const areaTexto = document.getElementById('texto-editable');

        const frases = ["¬´El Se√±or es mi pastor¬ª", "¬´L√°mpara es tu palabra¬ª", "¬´Canten con gozo¬ª"];
        document.getElementById('frase-biblica').innerText = frases[Math.floor(Math.random() * frases.length)];

        archivo.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "Procesando tu escritura... ‚úçÔ∏è";
            document.getElementById('resultado-contenedor').style.display = "none";

            // CONFIGURACI√ìN ESPECIAL PARA MANUSCRITOS
            Tesseract.recognize(file, 'spa', {
                tessedit_pageseg_mode: '1', // Trata la imagen como un bloque √∫nico
                logger: m => { if(m.status === 'recognizing text') status.innerText = `Descifrando letra: ${Math.round(m.progress * 100)}%`; }
            }).then(({ data: { text } }) => {
                status.innerText = "¬°Hecho!";
                
                // Limpieza de s√≠mbolos de "ruido" t√≠picos de libretas
                let limpio = text
                    .replace(/[^a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s\n.,]/g, " ") 
                    .replace(/\s\s+/g, ' ') 
                    .trim();
                
                areaTexto.value = limpio;
                document.getElementById('resultado-contenedor').style.display = "block";
            });
        });

        function crearPDF() {
            const doc = new jsPDF();
            const contenido = areaTexto.value;
            const lineas = doc.splitTextToSize(contenido, 160);
            doc.setFont("helvetica", "normal");
            doc.text(lineas, 105, 30, { align: "center" });
            doc.save("MiCantoLibreta.pdf");
            alert("Canto guardado con √©xito.");
        }
    </script>
</body>
</html>
