<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --naranja-biblico: #d35400;
            --oro-suave: #c5a059;
            --fondo-crema: #fdfaf6;
            --blanco-cristal: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo-crema);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOBBY ART√çSTICO --- */
        .lobby-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1510121175402-124b22c7eb16?q=80&w=2000');
            background-size: cover;
            background-position: center;
            transition: 0.5s;
        }

        .lobby-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .lobby-content {
            position: relative;
            z-index: 2;
            background: var(--blanco-cristal);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-family: 'Cinzel', serif; color: var(--naranja-biblico); letter-spacing: 3px; margin: 0; }
        .linea { width: 60px; height: 2px; background: var(--oro-suave); margin: 15px auto; }

        .menu-botones { display: flex; justify-content: space-around; margin-top: 30px; }

        .btn-circular {
            background: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--oro-suave);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-circular:hover { transform: translateY(-5px); border-color: var(--naranja-biblico); }
        .btn-circular span { font-size: 30px; color: var(--naranja-biblico); }
        .btn-circular p { font-size: 9px; font-weight: bold; margin-top: 4px; color: var(--oro-suave); }

        /* --- BIBLIOTECA / MODAL --- */
        .seccion-biblioteca {
            display: none;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .canto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: 0.2s;
        }

        .canto-item:hover { background: #fdfaf6; }
        .canto-info h3 { margin: 0; color: var(--naranja-biblico); font-family: 'Cinzel', serif; font-size: 1rem; }
        .canto-info p { margin: 0; font-size: 0.8rem; color: #888; }

        .btn-icono { background: none; border: none; cursor: pointer; font-size: 18px; margin-left: 10px; }

        /* --- EDITOR --- */
        .card-editor {
            display: none;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 25px;
            margin: 40px 0;
        }

        input, textarea {
            width: 100%; border: 1px solid #eee; border-radius: 10px; padding: 15px;
            margin-bottom: 15px; box-sizing: border-box; font-family: inherit; outline: none;
        }

        .btn-accion {
            background: var(--naranja-biblico); color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer;
        }

        .btn-volver { background: none; color: var(--oro-suave); border: none; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="lobby-container" id="lobby">
        <div class="lobby-content">
            <h1>Cantos B√≠blicos</h1>
            <div class="linea"></div>
            <p style="font-size: 0.9rem; color: #555;">Tu biblioteca espiritual digital</p>

            <div class="menu-botones">
                <div class="btn-circular" onclick="cambiarVista('editor')">
                    <span>+</span>
                    <p>NUEVO</p>
                </div>
                <div class="btn-circular" onclick="abrirBiblioteca()">
                    <span>üìÇ</span>
                    <p>BIBLIOTECA</p>
                </div>
            </div>
        </div>
    </div>

    <div class="seccion-biblioteca" id="biblioteca">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê VOLVER AL INICIO</button>
        <h2 style="font-family: 'Cinzel'; color: var(--oro-suave);">Mis Cantos Guardados</h2>
        <div id="lista-cantos">
            </div>
    </div>

    <div class="card-editor" id="editor">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê VOLVER</button>
        <input type="text" id="titulo-canto" placeholder="T√çTULO DEL CANTO">
        <textarea id="letra-canto" placeholder="Escribe la letra aqu√≠..."></textarea>
        <div style="text-align: center;">
            <button class="btn-accion" onclick="procesarYGuardar()">GENERAR Y GUARDAR</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function cambiarVista(vista) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('editor').style.display = vista === 'editor' ? 'block' : 'none';
            document.getElementById('biblioteca').style.display = vista === 'biblioteca' ? 'block' : 'none';
        }

        function volverAlLobby() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById('lobby').style.display = 'flex';
        }

        // --- L√ìGICA DE ALMACENAMIENTO ---
        function procesarYGuardar() {
            const titulo = document.getElementById('titulo-canto').value.toUpperCase();
            const letra = document.getElementById('letra-canto').value;

            if (!titulo || !letra) return alert("Completa todos los campos");

            // 1. Guardar en LocalStorage
            const nuevoCanto = {
                id: Date.now(),
                titulo: titulo,
                letra: letra,
                fecha: new Date().toLocaleDateString()
            };

            let biblioteca = JSON.parse(localStorage.getItem('misCantos') || "[]");
            biblioteca.push(nuevoCanto);
            localStorage.setItem('misCantos', JSON.stringify(biblioteca));

            // 2. Generar PDF
            descargarPDF(titulo, letra);

            // 3. Limpiar y volver
            document.getElementById('titulo-canto').value = "";
            document.getElementById('letra-canto').value = "";
            alert("Canto guardado en tu biblioteca.");
            volverAlLobby();
        }

        function descargarPDF(titulo, letra) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();

            doc.setTextColor(211, 84, 0);
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text(titulo, pageWidth / 2, 30, { align: "center" });

            doc.setDrawColor(200, 200, 200);
            doc.line(20, 35, pageWidth - 20, 35);

            doc.setTextColor(0, 0, 0);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(14);
            const lineas = doc.splitTextToSize(letra, 170);
            doc.text(lineas, pageWidth / 2, 50, { align: "center" });

            doc.save(`${titulo}.pdf`);
        }

        function abrirBiblioteca() {
            cambiarVista('biblioteca');
            const lista = document.getElementById('lista-cantos');
            const biblioteca = JSON.parse(localStorage.getItem('misCantos') || "[]");

            if (biblioteca.length === 0) {
                lista.innerHTML = "<p style='text-align:center; color:#999;'>A√∫n no tienes cantos guardados.</p>";
                return;
            }

            lista.innerHTML = biblioteca.map((canto, index) => `
                <div class="canto-item">
                    <div class="canto-info">
                        <h3>${canto.titulo}</h3>
                        <p>${canto.fecha}</p>
                    </div>
                    <div>
                        <button class="btn-icono" onclick="descargarPDF('${canto.titulo}', '${canto.letra.replace(/\n/g, '\\n')}')">üìÑ</button>
                        <button class="btn-icono" onclick="eliminarCanto(${canto.id})" style="color:#e74c3c;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function eliminarCanto(id) {
            if (!confirm("¬øSeguro que quieres borrar este canto?")) return;
            let biblioteca = JSON.parse(localStorage.getItem('misCantos') || "[]");
            biblioteca = biblioteca.filter(c => c.id !== id);
            localStorage.setItem('misCantos', JSON.stringify(biblioteca));
            abrirBiblioteca();
        }
    </script>
</body>
</html>
