<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cancionero de Mam√°</title>
    <style>
        :root {
            --naranja: #d35400;
            --crema: #fdfaf6;
            --texto: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--crema);
            color: var(--texto);
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid var(--naranja);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            color: var(--naranja);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buscador-contenedor {
            margin-bottom: 25px;
        }

        #buscador {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }

        #buscador:focus {
            border-color: var(--naranja);
        }

        .grid-cantos {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .tarjeta-canto {
            background: white;
            padding: 18px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid var(--naranja);
            transition: transform 0.2s;
        }

        .tarjeta-canto:active {
            transform: scale(0.98);
        }

        .info h2 {
            margin: 0;
            font-size: 15px;
            text-transform: uppercase;
            color: #333;
        }

        .btn-abrir {
            background-color: var(--naranja);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>üìñ Mi Cancionero</h1>
</header>

<div class="buscador-contenedor">
    <input type="text" id="buscador" placeholder="üîé Buscar canto..." oninput="filtrar()">
</div>

<div class="grid-cantos" id="contenedor">
    </div>

<footer>
    Hecho con amor para Mam√° ‚ù§Ô∏è
</footer>

<script>
    // Lista de nombres de los cantos (El Tronco)
    // Cuando agregues m√°s en canto.html, pon el nombre aqu√≠ tambi√©n
    const cantos = [
        "YO SOY EL PAN DE VIDA",
        "VASO NUEVO",
        "TE ALABO OH PADRE",
        "PESCADOR DE HOMBRES",
        "UNA MIRADA DE FE",
        "ESTO QUE TE DOY",
        "CANTEMOS AL AMOR",
        "ALT√çSIMO SE√ëOR",
        "CAMINAR√â EN PRESENCIA",
        "ID Y ENSE√ëAD",
        "DEMOS GRACIAS AL SE√ëOR",
        "HOY PERD√ìNAME",
        "HOMBRES DE VALOR",
        "RENU√âVAME",
        "SANTO ES EL SE√ëOR",
        "CORDERO DE DIOS",
        "ENTRE TUS MANOS",
        "ALMA DE CRISTO",
        "JUNTO A TI MAR√çA",
        "AMAR ES ENTREGARSE",
        "DIOS EST√Å AQU√ç"
    ];

    function cargarMenu() {
        const contenedor = document.getElementById('contenedor');
        contenedor.innerHTML = '';
        
        // Ordenar alfab√©ticamente
        cantos.sort().forEach(nombre => {
            const card = document.createElement('div');
            card.className = 'tarjeta-canto';
            card.innerHTML = `
                <div class="info">
                    <h2>${nombre}</h2>
                </div>
                <button class="btn-abrir" onclick="irACanto('${nombre}')">Abrir üëÅÔ∏è</button>
            `;
            contenedor.appendChild(card);
        });
    }

    function irACanto(nombre) {
        // Esta es la parte m√°gica: env√≠a el nombre a la otra p√°gina
        window.location.href = `canto.html?canto=${encodeURIComponent(nombre)}`;
    }

    function filtrar() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const tarjetas = document.querySelectorAll('.tarjeta-canto');
        
        tarjetas.forEach(tarjeta => {
            const titulo = tarjeta.querySelector('h2').innerText.toLowerCase();
            if (titulo.includes(busqueda)) {
                tarjeta.style.display = 'flex';
            } else {
                tarjeta.style.display = 'none';
            }
        });
    }

    // Iniciar el men√∫
    cargarMenu();
</script>

</body>
</html>
