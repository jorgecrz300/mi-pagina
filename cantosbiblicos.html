<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --naranja: #d35400; --oro: #c5a059; --fondo: #fdfaf6; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--fondo); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .lobby-container { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background-image: url('https://images.unsplash.com/photo-1510121175402-124b22c7eb16?q=80&w=2000'); background-size: cover; background-position: center; }
        .lobby-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); }
        .lobby-content { position: relative; z-index: 2; background: white; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); width: 80%; max-width: 400px; }
        
        h1 { font-family: 'Cinzel', serif; color: var(--naranja); margin: 0; }
        .linea { width: 50px; height: 2px; background: var(--oro); margin: 15px auto; }

        .seccion { display: none; width: 90%; max-width: 700px; background: white; padding: 30px; border-radius: 20px; margin-top: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 50px; }
        .btn-volver { background: none; border: none; color: var(--oro); cursor: pointer; font-weight: bold; margin-bottom: 20px; }

        input#titulo-canto { width: 100%; font-family: 'Cinzel', serif; font-size: 1.5rem; text-align: center; border: none; border-bottom: 2px solid #eee; margin-bottom: 20px; padding: 10px; box-sizing: border-box; outline: none; color: var(--naranja); }
        textarea#letra-canto { width: 100%; height: 400px; border: 1px solid #eee; padding: 15px; box-sizing: border-box; font-family: 'Montserrat', sans-serif; font-size: 1.1rem; font-weight: 500; resize: none; border-radius: 10px; outline: none; }
        .btn-guardar { width: 100%; background: var(--naranja); color: white; border: none; padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        .item-canto { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; }
        .item-canto h3 { margin: 0; font-family: 'Cinzel', serif; font-size: 0.9rem; color: var(--naranja); }
        .item-canto button { background: white; border: 1px solid #eee; padding: 8px; border-radius: 8px; cursor: pointer; margin-left: 5px; }

        footer { margin-top: auto; padding: 20px; font-size: 12px; color: #777; text-align: center; width: 100%; }
        .btn-advertencia { position: fixed; bottom: 20px; right: 20px; background: white; border: 2px solid var(--naranja); width: 50px; height: 50px; border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 24px; z-index: 100; }
        
        .btn-admin-lock { position: fixed; bottom: 10px; left: 10px; background: none; border: none; cursor: pointer; font-size: 14px; opacity: 0.1; color: #ccc; }
        .btn-admin-lock:hover { opacity: 0.5; }
    </style>
</head>
<body>

    <div class="lobby-container" id="lobby">
        <div class="lobby-content">
            <h1>Cantos B√≠blicos</h1>
            <div class="linea"></div>
            <div style="display: flex; justify-content: space-around; margin-top: 30px;">
                <div onclick="verificarAdmin()" style="cursor:pointer">
                    <span>‚ûï</span>
                    <p style="font-size:10px; font-weight:bold; color:var(--oro)">NUEVO</p>
                </div>
                <div onclick="abrirBiblioteca()" style="cursor:pointer">
                    <span>üìÇ</span>
                    <p style="font-size:10px; font-weight:bold; color:var(--oro)">COLECCI√ìN</p>
                </div>
            </div>
            <p style="font-size: 9px; margin-top: 30px; color: #aaa;">¬© 2026 Reservados todos los derechos de autor</p>
        </div>
    </div>

    <div class="seccion" id="editor">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê INICIO</button>
        <input type="text" id="titulo-canto" placeholder="T√çTULO DEL CANTO">
        <textarea id="letra-canto" placeholder="Escribe la letra aqu√≠..."></textarea>
        <button class="btn-guardar" onclick="guardarEnFirebase()">GUARDAR PARA TODOS</button>
    </div>

    <div class="seccion" id="biblioteca">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê INICIO</button>
        <h2 style="font-family: 'Cinzel'; color: var(--oro); text-align: center;">Cantos de la Iglesia</h2>
        <div id="lista-cantos">Cargando cantos...</div>
    </div>

    <div class="btn-advertencia" onclick="mostrarAviso()">‚ö†Ô∏è</div>
    <button class="btn-admin-lock" onclick="loginAdmin()">üîí</button>

    <footer><span style="font-weight: 600; color: var(--oro);">¬© 2026 CANTOS B√çBLICOS - TODOS LOS DERECHOS RESERVADOS</span></footer>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAk55Gj8rHaoqaLuJclace86dy7VutS5q8",
            authDomain: "cantos-catolicos-94bb0.firebaseapp.com",
            projectId: "cantos-catolicos-94bb0",
            storageBucket: "cantos-catolicos-94bb0.firebasestorage.app",
            messagingSenderId: "816829274165",
            appId: "1:816829274165:web:92c6a96e7cb964da94f97c",
            measurementId: "G-6X9HK67XTN"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const { jsPDF } = window.jspdf;

        let esAdmin = false;
        let cantosCache = null;
        const PASS_ADMIN = "espe2009";

        function loginAdmin() {
            const pass = prompt("Acceso Administrador:");
            if (pass === PASS_ADMIN) {
                esAdmin = true;
                alert("Modo Administrador activado ‚úÖ");
                actualizarListaEnPantalla(cantosCache);
            } else {
                alert("Clave incorrecta ‚ùå");
            }
        }

        function verificarAdmin() {
            if (esAdmin) { abrirSeccion('editor'); } 
            else { alert("Acceso restringido al administrador."); }
        }

        function abrirSeccion(id) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function volverAlLobby() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById('lobby').style.display = 'flex';
        }

        function mostrarAviso() {
            alert("esta web esta hecha para ayudar a personas que ayuden a la iglesia o vayan a la iglesia, aqui es para poder imprimir canciones biblico catolicos y se van a ir metiendo mas,, NO se hagan due√±o de esta web");
        }

        function guardarEnFirebase() {
            if (!esAdmin) return;
            const tit = document.getElementById('titulo-canto').value.toUpperCase().trim();
            const letr = document.getElementById('letra-canto').value.trim();
            if (!tit || !letr) return alert("Escribe algo primero");

            db.ref('cantos').push({ titulo: tit, letra: letr, timestamp: Date.now() }).then(() => {
                alert("Canto guardado");
                document.getElementById('titulo-canto').value = "";
                document.getElementById('letra-canto').value = "";
                volverAlLobby();
            });
        }

        function actualizarListaEnPantalla(datos) {
            const lista = document.getElementById('lista-cantos');
            lista.innerHTML = "";
            if (datos) {
                Object.keys(datos).reverse().forEach(key => {
                    const c = datos[key];
                    const div = document.createElement('div');
                    div.className = 'item-canto';
                    
                    const btnEliminar = esAdmin ? `<button class="btn-del" data-id="${key}">üóëÔ∏è</button>` : "";
                    
                    div.innerHTML = `<h3>${c.titulo}</h3>
                        <div>
                            <button class="btn-pdf" data-id="${key}">üìÑ</button>
                            <button class="btn-print" data-id="${key}">üñ®Ô∏è</button>
                            ${btnEliminar}
                        </div>`;
                    
                    // Eventos para que funcionen siempre
                    div.querySelector('.btn-pdf').onclick = () => generarPDF(c.titulo, c.letra);
                    div.querySelector('.btn-print').onclick = () => imprimirDirecto(c.titulo, c.letra);
                    if(esAdmin) div.querySelector('.btn-del').onclick = () => eliminarCanto(key);
                    
                    lista.appendChild(div);
                });
            } else { lista.innerHTML = "<p>No hay cantos todav√≠a.</p>"; }
        }

        db.ref('cantos').on('value', (snapshot) => {
            cantosCache = snapshot.val();
            actualizarListaEnPantalla(cantosCache);
        });

        function eliminarCanto(key) {
            if (confirm("¬øBorrar este canto permanentemente?")) { db.ref('cantos/' + key).remove(); }
        }

        function generarPDF(titulo, letra) {
            const doc = new jsPDF();
            const ancho = doc.internal.pageSize.getWidth();
            doc.setTextColor(211, 84, 0); doc.setFont("helvetica", "bold"); doc.setFontSize(26);
            doc.text(titulo, ancho / 2, 25, { align: "center", maxWidth: 180 });
            let fontSize = 45; doc.setFont("helvetica", "bold"); 
            let lineas = doc.splitTextToSize(letra, 170);
            while ((50 + (lineas.length * (fontSize * 0.7))) > (doc.internal.pageSize.getHeight() - 30) && fontSize > 22) { fontSize -= 1; }
            doc.setFontSize(fontSize); doc.setTextColor(0, 0, 0);
            doc.text(lineas, ancho / 2, 50, { align: "center", lineHeightFactor: 1.5 });
            doc.setFontSize(7); doc.setTextColor(150, 150, 150);
            doc.text("¬© 2026 Cantos B√≠blicos - Todos los derechos reservados", ancho / 2, doc.internal.pageSize.getHeight() - 10, { align: "center" });
            doc.save(`${titulo}.pdf`);
        }

        function imprimirDirecto(titulo, letra) {
            const ventana = window.open('', '_blank');
            ventana.document.write(`<html><head><title>${titulo}</title><style>body{font-family:sans-serif;text-align:center;padding:40px;}h1{color:#d35400;font-size:28pt;}p{font-size:24pt;font-weight:bold;line-height:1.6;white-space:pre-wrap;}</style></head><body><h1>${titulo}</h1><hr><p>${letra}</p><script>setTimeout(()=>{window.print();window.close();},500);<\/script></body></html>`);
            ventana.document.close();
        }

        function abrirBiblioteca() { abrirSeccion('biblioteca'); }
    </script>
</body>
</html>
