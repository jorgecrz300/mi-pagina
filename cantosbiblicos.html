<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Cantos - Generador de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f9; color: #333; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        
        /* Buscador */
        input#buscador { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        
        /* Lista de canciones */
        .cancion-item { border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .cancion-item:hover { background: #f9f9f9; }
        
        /* 츼rea que se convertir치 en PDF */
        #area-pdf { display: none; padding: 40px; background: white; }
        .pagina-pdf { page-break-after: always; }
        
        button { background: #3498db; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
        button.btn-print { background: #27ae60; width: 100%; font-size: 18px; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>游닀 Mi Cancionero</h1>
    <input type="text" id="buscador" placeholder="Buscar por t칤tulo..." onkeyup="filtrar()">
    
    <div id="lista-canciones">
        </div>

    <button class="btn-print" onclick="generarPDF()">游닌 DESCARGAR LIBRO (PDF)</button>
</div>

<div id="area-pdf"></div>

<script>
    // BASE DE DATOS DE CANTOS (Aqu칤 t칰 y tu compa pueden agregar cientos)
    const cantos = [
        { titulo: "Canto de Alegr칤a", letra: "Alegr칤a de vivir...\nEn este d칤a especial.\nCanto porque soy feliz." },
        { titulo: "Paz en la Tierra", letra: "La paz est칠 con nosotros.\nQue el mundo se llene de amor.\nUnidos todos de la mano." },
        { titulo: "Hacia T칤", letra: "Caminamos hacia t칤 se침or.\nCon esperanza y mucha fe.\nGu칤anos por el buen camino." }
    ];

    const listaDiv = document.getElementById('lista-canciones');

    // Cargar la lista al inicio
    function cargarCantos() {
        listaDiv.innerHTML = '';
        cantos.forEach((canto, index) => {
            listaDiv.innerHTML += `
                <div class="cancion-item">
                    <span><strong>${canto.titulo}</strong></span>
                    <button onclick="verLetra(${index})">Ver Letra</button>
                </div>
            `;
        });
    }

    // Buscador en tiempo real
    function filtrar() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const items = document.querySelectorAll('.cancion-item');
        
        items.forEach((item, index) => {
            const titulo = cantos[index].titulo.toLowerCase();
            item.style.display = titulo.includes(busqueda) ? 'flex' : 'none';
        });
    }

    function verLetra(index) {
        alert("LETRA:\n\n" + cantos[index].letra);
    }

    // LA MAGIA DEL PDF
    function generarPDF() {
        const areaPdf = document.getElementById('area-pdf');
        areaPdf.innerHTML = '<h1>LIBRO DE CANTOS</h1><hr>';
        areaPdf.style.display = 'block';

        // Metemos cada canci칩n en una p치gina nueva
        cantos.forEach(canto => {
            areaPdf.innerHTML += `
                <div class="pagina-pdf">
                    <h2>${canto.titulo}</h2>
                    <p style="white-space: pre-line; font-size: 18px;">${canto.letra}</p>
                </div>
            `;
        });

        // Configuraci칩n de html2pdf
        const opciones = {
            margin: 1,
            filename: 'Cancionero_Mama.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Generar y descargar
        html2pdf().set(opciones).from(areaPdf).save().then(() => {
            areaPdf.style.display = 'none'; // Volver a ocultar
        });
    }

    cargarCantos();
</script>

</body>
</html>
