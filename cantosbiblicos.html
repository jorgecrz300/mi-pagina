<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cantos B칤blicos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --naranja: #d35400; --fondo: #fdfaf6; --marron: #5d4037; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--fondo); margin: 0; padding: 20px; text-align: center; color: var(--marron); }
        
        h1 { color: var(--naranja); text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid var(--naranja); display: inline-block; margin-bottom: 20px; }

        /* Bot칩n Principal "+" */
        .btn-agregar {
            background: white; width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid var(--naranja); color: var(--naranja);
            font-size: 50px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin: 20px auto; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-agregar:active { transform: scale(0.9); background: #fff3e0; }

        /* Cuadro de Entrada de Texto */
        #contenedor-entrada { display: none; margin-top: 20px; }
        textarea { 
            width: 100%; max-width: 500px; height: 200px; border-radius: 15px; 
            border: 2px solid #ccc; padding: 15px; font-size: 16px; 
            box-sizing: border-box; font-family: inherit;
        }

        /* Resultado Final REESCRITO AL MEDIO */
        #resultado-final {
            display: none; margin-top: 30px; padding: 20px;
            background: white; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            max-width: 500px; margin-left: auto; margin-right: auto;
            text-align: center; /* Centrado total */
            white-space: pre-wrap; /* Respeta los saltos de l칤nea */
            font-size: 20px; line-height: 1.6; color: #333;
            border: 1px solid #eee;
        }

        .botones-grupo { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .btn { padding: 12px 25px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .btn-procesar { background: var(--naranja); color: white; }
        .btn-pdf { background: #27ae60; color: white; margin-top: 20px; display: none; width: 100%; max-width: 500px; }

        .pie { margin-top: 50px; font-style: italic; opacity: 0.6; }
    </style>
</head>
<body>

    <h1>游닀 MI CANCIONERO</h1>

    <p>Presiona el bot칩n para agregar un nuevo canto</p>
    
    <div class="btn-agregar" onclick="abrirEditor()">+</div>

    <div id="contenedor-entrada">
        <textarea id="texto-input" placeholder="Escribe o pega aqu칤 la letra del canto..."></textarea>
        <div class="botones-grupo">
            <button class="btn btn-procesar" onclick="procesarTexto()">DAR FORMATO</button>
        </div>
    </div>

    <div id="resultado-final"></div>

    <button id="btn-descargar" class="btn btn-pdf" onclick="descargarPDF()">游 GUARDAR EN PDF</button>

    <div class="pie">"Alabar칠 a mi Se침or"</div>

    <script>
        const { jsPDF } = window.jspdf;

        function abrirEditor() {
            document.getElementById('contenedor-entrada').style.display = 'block';
            document.getElementById('resultado-final').style.display = 'none';
            document.getElementById('btn-descargar').style.display = 'none';
            document.getElementById('texto-input').focus();
        }

        function procesarTexto() {
            const texto = document.getElementById('texto-input').value;
            if (texto.trim() === "") {
                alert("Por favor, escribe algo primero.");
                return;
            }

            const cajaResultado = document.getElementById('resultado-final');
            cajaResultado.innerText = texto;
            cajaResultado.style.display = 'block';
            
            document.getElementById('btn-descargar').style.display = 'inline-block';
            document.getElementById('contenedor-entrada').style.display = 'none';
        }

        function descargarPDF() {
            const doc = new jsPDF();
            const texto = document.getElementById('resultado-final').innerText;
            
            // Configuraci칩n del PDF
            doc.setFont("helvetica", "normal");
            doc.setFontSize(16);
            
            // Centrar el texto en el PDF autom치ticamente
            const lineas = doc.splitTextToSize(texto, 160);
            doc.text(lineas, 105, 40, { align: "center" });

            doc.save("Canto_Biblico.pdf");
        }
    </script>

</body>
</html>
