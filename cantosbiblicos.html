<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cancionero de Mam√°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --color-principal: #d35400; --fondo: #fdfaf6; }
        body { font-family: 'Georgia', serif; background: var(--fondo); margin: 0; padding: 10px; padding-bottom: 100px; }
        .header { text-align: center; background: white; padding: 15px; border-radius: 15px; border: 2px solid var(--color-principal); margin-bottom: 20px; }
        .search-box { display: flex; gap: 5px; }
        #buscador { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ccc; font-size: 16px; }
        .btn-lupa { background: var(--color-principal); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-size: 18px; }
        
        .canto-card { background: white; padding: 30px 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; border: 1px solid #ddd; }
        .titulo { color: var(--color-principal); font-size: 22px; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; }
        .letra { font-size: 18px; white-space: pre-line; line-height: 1.6; color: #333; }
        
        .btn-pdf { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; width: 85%; font-weight: bold; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 1000; }
        
        /* Estilo oculto solo para el PDF */
        #area-pdf { display: none; background: white; width: 800px; }
        .pagina-pdf { page-break-after: always; padding: 60px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h1>üìñ MI CANCIONERO</h1>
    <div class="search-box">
        <input type="search" id="buscador" placeholder="Buscar canto..." oninput="filtrar()">
        <button onclick="buscarGoogle()" class="btn-lupa">üîç</button>
    </div>
</div>

<div id="visor"></div>

<button class="btn-pdf" onclick="generarPDF()">üì• DESCARGAR LIBRO PDF</button>

<div id="area-pdf"></div>

<script>
    // Aqu√≠ est√°n los cantos de las fotos
    const misCantos = [
        { t: "Te alabo oh Padre", l: "Te alabo oh Padre por tu gran amor,\nporque eres eterno,\nporque eres el Se√±or.\n\nTu amor es eterno,\ntu amor es verdad,\ngracias te damos\npor tu bondad." },
        { t: "Vaso Nuevo", l: "Gracias quiero darte por amarme,\ngracias quiero darte yo a ti Se√±or.\nHoy soy feliz porque te conoc√≠,\ngracias por amarme a mi tambi√©n.\n\nYo quiero ser Se√±or amado,\ncomo el barro en manos del alfarero.\nToma mi vida y hazla de nuevo,\nyo quiero ser un vaso nuevo." },
        { t: "Una mirada de fe", l: "Una mirada de fe, una mirada de fe\nes la que puede salvar al pecador.\n\nY si t√∫ miras a Cristo Jes√∫s\n√âl te perdonar√°,\nporque una mirada de fe\nes la que puede salvar al pecador." },
        { t: "Renu√©vame", l: "Renu√©vame Se√±or Jes√∫s,\nya no quiero ser igual.\nRenu√©vame Se√±or Jes√∫s,\npon en m√≠ tu coraz√≥n." },
        { t: "Hombres de Valor", l: "¬øQui√©n ir√° abriendo caminos?\n¬øQui√©n ir√° sembrando la paz?\n\nHombres de valor es lo que Dios busca,\nhombres que se entreguen por amor." },
        { t: "Tan cerca de m√≠", l: "Tan cerca de m√≠, tan cerca de m√≠,\nque hasta lo puedo tocar,\nJes√∫s est√° aqu√≠." },
        { t: "Cantemos al Amor", l: "Cantemos al amor de los amores,\ncantemos al Se√±or.\nDios est√° aqu√≠, venid adoradores,\nadoremos a Cristo Redentor." },
        { t: "Alt√≠simo Se√±or", l: "Alt√≠simo Se√±or que supiste juntar\na un tiempo en el altar\nser Cordero y Pastor." },
        { t: "Santo", l: "Santo, Santo, Santo es el Se√±or\nDios del universo.\nLlenos est√°n el cielo y la tierra de tu gloria." },
        { t: "Demos Gracias", l: "Demos gracias al Se√±or, demos gracias,\ndemos gracias al Se√±or." }
        // Se pueden a√±adir los 46 aqu√≠ siguiendo el formato { t: "Titulo", l: "Letra" }
    ];

    function cargarVisor() {
        const visor = document.getElementById('visor');
        visor.innerHTML = '';
        misCantos.forEach(c => {
            visor.innerHTML += `<div class="canto-card"><div class="titulo">${c.t}</div><div class="letra">${c.l}</div></div>`;
        });
    }

    function filtrar() {
        const bus = document.getElementById('buscador').value.toLowerCase();
        const cards = document.querySelectorAll('.canto-card');
        misCantos.forEach((c, i) => {
            cards[i].style.display = c.t.toLowerCase().includes(bus) ? 'block' : 'none';
        });
    }

    function buscarGoogle() {
        const q = document.getElementById('buscador').value;
        if(q) window.open("https://www.google.com/search?q=" + encodeURIComponent(q) + " letra catolico", "_blank");
    }

    function generarPDF() {
        const areaPdf = document.getElementById('area-pdf');
        areaPdf.innerHTML = ''; // Limpiar
        areaPdf.style.display = 'block'; // Mostrar temporalmente para capturar

        // Crear una p√°gina por cada canto
        misCantos.forEach(c => {
            areaPdf.innerHTML += `
                <div class="pagina-pdf">
                    <h1 style="color:#d35400; font-size:35px; border-bottom:2px solid #eee; padding-bottom:10px;">${c.t}</h1>
                    <p style="font-size:24px; line-height:1.8; margin-top:30px;">${c.l}</p>
                </div>
            `;
        });

        const opciones = {
            margin: 0,
            filename: 'Cancionero_Mama.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Generar
        html2pdf().set(opciones).from(areaPdf).save().then(() => {
            areaPdf.style.display = 'none'; // Ocultar de nuevo
        });
    }

    cargarVisor();
</script>
</body>
</html>
