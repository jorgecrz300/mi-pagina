    <style>
        :root { --naranja: #d35400; --fondo: #fdfaf6; }
        body { font-family: sans-serif; background: var(--fondo); margin: 0; padding: 20px; color: #333; }
        header { text-align: center; border-bottom: 3px solid var(--naranja); margin-bottom: 30px; padding-bottom: 10px; }

        .boton-canto {

            color: #2c3e50; font-weight: bold; border-left: 6px solid var(--naranja);
            transition: 0.2s;

</head>

<header>

<script>
    function filtrar() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const botones = document.querySelectorAll('.boton-canto');
        botones.forEach(btn => {
            const texto = btn.innerText.toLowerCase();
            btn.style.display = texto.includes(busqueda) ? 'flex' : 'none';
        });
    }
