<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancionero de Mam√°</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --naranja: #d35400; --verde: #27ae60; --fondo: #f4f1ea; }
        body { font-family: 'Georgia', serif; background: var(--fondo); margin: 0; padding: 20px; }
        
        .header { text-align: center; border-bottom: 3px solid var(--naranja); margin-bottom: 25px; background: white; padding: 15px; border-radius: 15px; }
        #buscador { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #ddd; font-size: 18px; box-sizing: border-box; }

        .fila-canto { 
            background: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 10px;
            cursor: pointer;
        }
        
        .titulo-lista { font-size: 18px; font-weight: bold; color: #333; }

        /* VENTANA MODAL (La hoja que se abre) */
        .modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 2000; overflow-y: auto;
        }
        .modal-contenido { 
            background: white; margin: 20px auto; padding: 40px 20px; width: 90%; 
            max-width: 600px; border-radius: 15px; text-align: center; position: relative;
        }
        .letra-previa { font-size: 20px; white-space: pre-line; line-height: 1.7; margin: 30px 0; }
        
        .btn-descarga-final { 
            background: var(--verde); color: white; border: none; padding: 15px 30px; 
            border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer;
        }
        .btn-cerrar { background: #ccc; color: #333; border: none; padding: 10px; border-radius: 10px; margin-top: 15px; width: 100%; }

        /* Solo para el motor del PDF */
        #molde-pdf { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color: var(--naranja); margin:0;">üìî MI CANCIONERO</h1>
    <p style="font-size: 14px; color: #666;">Toca un canto para verlo y descargarlo</p>
    <input type="search" id="buscador" placeholder="üîé Buscar canto..." oninput="filtrar()">
</div>

<div id="contenedor"></div>

<div id="miModal" class="modal">
    <div class="modal-contenido">
        <h1 id="modalTitulo" style="color: var(--naranja);"></h1>
        <div id="modalLetra" class="letra-previa"></div>
        
        <button class="btn-descarga-final" id="btnBajar">üì• GUARDAR EN MIS ARCHIVOS</button>
        <button class="btn-cerrar" onclick="cerrarModal()">VOLVER ATR√ÅS</button>
    </div>
</div>

<div id="molde-pdf"></div>

<script>
    // Usar√© los cantos que transcrib√≠ de tus fotos
    const misCantos = [
        { t: "TE ALABO OH PADRE", l: "Te alabo oh Padre por tu gran amor,\nporque eres eterno, porque eres el Se√±or.\n\nTu amor es eterno, tu amor es verdad,\ngracias te damos por tu bondad." },
        { t: "VASO NUEVO", l: "Gracias quiero darte por amarme,\ngracias quiero darte yo a ti Se√±or.\nHoy soy feliz porque te conoc√≠,\ngracias por amarme a mi tambi√©n.\n\nYo quiero ser, Se√±or amado,\ncomo el barro en manos del alfarero.\nToma mi vida y hazla de nuevo,\nyo quiero ser un vaso nuevo." },
        { t: "ESTO QUE TE DOY", l: "Esto que te doy es vino y pan Se√±or,\nesto que te doy es mi trabajo.\nEs mi coraz√≥n, mi alma,\nes mi cuerpo y mi raz√≥n,\nel esfuerzo de mi caminar." },
        { t: "HOMBRES DE VALOR", l: "¬øQui√©n ir√° abriendo caminos?\n¬øQui√©n ir√° sembrando la paz?\n\nHombres de valor es lo que Dios busca,\nhombres que se entreguen por amor." }
    ];

    let cantoSeleccionado = null;

    function cargarLista() {
        const div = document.getElementById('contenedor');
        div.innerHTML = '';
        misCantos.forEach((c, i) => {
            div.innerHTML += `
                <div class="fila-canto" onclick="abrirModal(${i})">
                    <span class="titulo-lista">${c.t}</span>
                    <span style="color: var(--naranja);">ver ></span>
                </div>
            `;
        });
    }

    function abrirModal(index) {
        cantoSeleccionado = misCantos[index];
        document.getElementById('modalTitulo').innerText = cantoSeleccionado.t;
        document.getElementById('modalLetra').innerText = cantoSeleccionado.l;
        document.getElementById('miModal').style.display = 'block';
        
        // Configurar el bot√≥n de descarga
        document.getElementById('btnBajar').onclick = function() {
            descargarPDF(cantoSeleccionado);
        };
    }

    function cerrarModal() {
        document.getElementById('miModal').style.display = 'none';
    }

    function descargarPDF(canto) {
        const molde = document.getElementById('molde-pdf');
        molde.style.display = 'block';
        molde.innerHTML = `
            <div style="padding: 1in; text-align: center; font-family: 'Georgia', serif;">
                <h1 style="color: #d35400; font-size: 30pt; border-bottom: 2px solid #333; padding-bottom: 10px;">${canto.t}</h1>
                <p style="font-size: 24pt; line-height: 1.8; white-space: pre-line; margin-top: 40px;">${canto.l}</p>
            </div>
        `;

        const opciones = {
            margin: 0,
            filename: canto.t + '.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Esto fuerza la descarga al sistema de archivos del celular
        html2pdf().set(opciones).from(molde).save().then(() => {
            molde.style.display = 'none';
            alert("¬°Listo! El canto se guard√≥ en tu carpeta de Descargas.");
        });
    }

    function filtrar() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filas = document.querySelectorAll('.fila-canto');
        misCantos.forEach((c, i) => {
            filas[i].style.display = c.t.toLowerCase().includes(texto) ? 'flex' : 'none';
        });
    }

    cargarLista();
</script>
</body>
</html>
