<body>

<div class="header">

    const misCantos = [

    function cargarLista() {
        const div = document.getElementById('contenedor');
        div.innerHTML = '';
        misCantos.sort((a,b)=>a.t.localeCompare(b.t)).forEach((c, i) => {
            div.innerHTML += `<div class="fila-canto"><span class="titulo-lista">${c.t}</span><button class="btn-descargar" onclick="bajarHoja(${i})">PDF ðŸ“¥</button></div>`;
        });
    }

    function filtrar() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filas = document.querySelectorAll('.fila-canto');
        const lista = [...misCantos].sort((a,b)=>a.t.localeCompare(b.t));
        lista.forEach((c, i) => {
            filas[i].style.display = c.t.toLowerCase().includes(texto) ? 'flex' : 'none';
        });
    }

    function bajarHoja(index) {
        const lista = [...misCantos].sort((a,b)=>a.t.localeCompare(b.t));
        const canto = lista[index];
        const molde = document.getElementById('molde-pdf');
        
        molde.style.display = 'block';
        molde.innerHTML = `
            <div class="hoja-pdf">
                <h1 style="color: #d35400; font-size: 28pt; text-align: center; margin-bottom: 20px;">${canto.t}</h1>
                <p style="font-size: 20pt; line-height: 1.5; white-space: pre-line; text-align: center;">${canto.l}</p>
            </div>
        `;

        const opciones = {
            margin: 0.5,
            filename: `${canto.t}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        html2pdf().set(opciones).from(molde).save().then(() => {
            molde.style.display = 'none';
        });
    }

    cargarLista();
</script>
</body>
