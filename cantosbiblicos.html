<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cancionero de Mam√° - Versi√≥n Lupa Fija</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --color-iglesia: #d35400; --fondo: #fdfaf6; }
        body { font-family: 'Georgia', serif; background: var(--fondo); color: #2c3e50; margin: 0; padding: 15px; }
        
        .header { text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; border: 2px solid var(--color-iglesia); }
        h1 { margin: 0 0 10px 0; color: var(--color-iglesia); font-size: 24px; }

        /* Buscador reforzado */
        .search-box { display: flex; gap: 8px; position: relative; }
        #buscador { flex: 1; padding: 15px; border-radius: 12px; border: 2px solid #ddd; font-size: 16px; outline: none; }
        
        /* Bot√≥n de lupa m√°s grande para el dedo */
        .btn-buscar { 
            background: var(--color-iglesia); color: white; border: none; 
            padding: 0 25px; border-radius: 12px; font-size: 22px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .canto-card { 
            background: white; padding: 40px 20px; border-radius: 15px; 
            text-align: center; margin-bottom: 25px; border: 1px solid #e0d0c0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .titulo-canto { color: var(--color-iglesia); font-size: 26px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; }
        .letra-canto { font-size: 20px; white-space: pre-line; line-height: 1.8; color: #34495e; }

        .btn-pdf { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; width: 90%; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 100; }
        
        #area-pdf { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>üìñ Mi Cancionero Cat√≥lico</h1>
    <div class="search-box">
        <input type="search" id="buscador" placeholder="Busca aqu√≠ un canto..." oninput="filtrarLocal()">
        <button type="button" class="btn-buscar" onclick="buscarExterno()">üîç</button>
    </div>
    <p style="font-size: 11px; color: #7f8c8d; margin-top: 10px;">
        ‚ö†Ô∏è Si la lupa no abre nada, dale permiso al navegador para abrir "ventanas emergentes".
    </p>
</div>

<div id="visor"></div>
<button class="btn-pdf" onclick="generarPDF()">üì• DESCARGAR LIBRO (PDF)</button>
<div id="area-pdf"></div>

<script>
    const baseDeDatos = [
        { titulo: "Pescador de Hombres", letra: `T√∫ has venido a la orilla...\nSe√±or, me has mirado a los ojos...` },
        { titulo: "Alabar√©", letra: `Alabar√©, alabar√©, alabar√©...\nJuan vio el n√∫mero de los redimidos...` },
        { titulo: "Vienen con Alegr√≠a", letra: `Vienen con alegr√≠a, Se√±or...\nSembrando tu paz y amor...` }
    ];

    function cargarCantos() {
        const visor = document.getElementById('visor');
        visor.innerHTML = '';
        baseDeDatos.forEach((c) => {
            visor.innerHTML += `<div class="canto-card"><div class="titulo-canto">${c.titulo}</div><div class="letra-canto">${c.letra}</div></div>`;
        });
    }

    function filtrarLocal() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const cards = document.querySelectorAll('.canto-card');
        cards.forEach((card, index) => {
            const titulo = baseDeDatos[index].titulo.toLowerCase();
            card.style.display = titulo.includes(busqueda) ? 'block' : 'none';
        });
    }

    function buscarExterno() {
        const input = document.getElementById('buscador');
        const query = input.value.trim();
        
        if (query !== "") {
            const url = "https://www.google.com/search?q=" + encodeURIComponent(query) + " +letra +catolico";
            
            // Intentar abrir la pesta√±a
            const nuevaVentana = window.open(url, '_blank');
            
            // Si el navegador la bloquea, avisamos con un mensaje
            if (!nuevaVentana || nuevaVentana.closed || typeof nuevaVentana.closed == 'undefined') { 
                alert("¬°Ups! El navegador bloque√≥ la b√∫squeda. Por favor, pulsa el icono de 'ventana bloqueada' arriba a la derecha y dale a 'Permitir'.");
            }
        } else {
            alert("Escribe el nombre de una canci√≥n primero.");
        }
    }

    function generarPDF() {
        const area = document.getElementById('area-pdf');
        area.innerHTML = '<h1 style="text-align:center; color:#d35400; font-size:40px; margin-top:100px;">CANCIONERO</h1>';
        area.style.display = 'block';
        baseDeDatos.forEach(c => {
            area.innerHTML += `<div style="page-break-after: always; padding: 60px 40px; text-align: center;"><h1 style="color:#d35400;">${c.titulo}</h1><div style="font-size:24px; line-height:1.8; white-space:pre-line;">${c.letra}</div></div>`;
        });
        html2pdf().set({ margin: 0, filename: 'Libro_Cantos.pdf', jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' } }).from(area).save().then(() => { area.style.display = 'none'; });
    }

    cargarCantos();
</script>
</body>
</html>
