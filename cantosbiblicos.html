<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --naranja: #d35400; --fondo: #fdfaf6; --marron: #5d4037; }
        body { font-family: sans-serif; background: var(--fondo); margin: 0; padding: 15px; text-align: center; color: var(--marron); }
        
        h1 { color: var(--naranja); font-size: 22px; text-transform: uppercase; margin-bottom: 5px; }

        #cuadro-frase { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 15px auto; max-width: 400px; font-style: italic; border-left: 5px solid var(--naranja); }

        .contenedor-botones { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .btn-cuadrado { 
            background: white; width: 100px; height: 100px; border-radius: 15px; border: 2px dashed var(--naranja);
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }
        .icon-lg { font-size: 30px; color: var(--naranja); }

        /* √ÅREA DE RESULTADO MEJORADA */
        #resultado-contenedor { display: none; margin-top: 15px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; }
        
        /* Cambiamos a un textarea para que PUEDAS EDITAR si la IA se equivoca */
        #texto-editable { 
            width: 100%; height: 250px; border-radius: 10px; border: 1px solid #ccc; padding: 15px; 
            box-sizing: border-box; background: #fff; text-align: center; 
            font-size: 17px; line-height: 1.6; color: #333; font-family: sans-serif;
        }

        .status { font-weight: bold; color: #d35400; margin: 10px 0; font-size: 14px; }
        
        .btn-accion { background: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 10px 5px; width: 45%; }
        .btn-borrar { background: #e74c3c; }

        #seccion-guardados { display: none; background: #eee; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .item-guardado { background: white; padding: 8px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; font-size: 13px; }
    </style>
</head>
<body>

    <h1>Cantos B√≠blicos Cat√≥licos</h1>

    <div id="cuadro-frase">
        <span id="frase-biblica">"Cargando..."</span>
    </div>

    <div class="contenedor-botones">
        <label class="btn-cuadrado">
            <span class="icon-lg">+</span>
            <span style="font-size:10px; font-weight:bold;">FOTO</span>
            <input type="file" id="archivo" accept="image/*" capture="environment" style="display:none">
        </label>

        <div class="btn-cuadrado" onclick="mostrarGuardados()">
            <span class="icon-lg">üìÇ</span>
            <span style="font-size:10px; font-weight:bold;">MIS PDF</span>
        </div>
    </div>

    <div id="status" class="status"></div>
    
    <div id="resultado-contenedor">
        <p style="font-size:12px; color:gray;">(Puedes tocar el texto para corregir errores)</p>
        <textarea id="texto-editable"></textarea>
        <div style="display:flex; justify-content:center;">
            <button class="btn-accion" onclick="crearPDF()">üíæ GUARDAR PDF</button>
            <button class="btn-accion btn-borrar" onclick="limpiar()">üóëÔ∏è BORRAR</button>
        </div>
    </div>

    <div id="seccion-guardados">
        <h3 style="margin:0 0 10px 0;">üìÇ Mis Guardados</h3>
        <div id="lista-pdfs"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const archivo = document.getElementById('archivo');
        const status = document.getElementById('status');
        const contenedor = document.getElementById('resultado-contenedor');
        const areaTexto = document.getElementById('texto-editable');

        const frases = ["¬´El Se√±or es mi pastor¬ª", "¬´Tu palabra me da vida¬ª", "¬´Canten al Se√±or¬ª"];
        document.getElementById('frase-biblica').innerText = frases[Math.floor(Math.random() * frases.length)];

        archivo.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "Limpiando imagen y leyendo...";
            contenedor.style.display = "none";

            Tesseract.recognize(file, 'spa', {
                logger: m => { if(m.status === 'recognizing text') status.innerText = `Leyendo: ${Math.round(m.progress * 100)}%`; }
            }).then(({ data: { text } }) => {
                status.innerText = "¬°Listo! Revisa el texto abajo.";
                
                // FILTRO DE LIMPIEZA AGRESIVA
                // Quitamos s√≠mbolos que la IA confunde con ruido de papel
                let limpio = text
                    .replace(/[|\\/_¬Æ¬©‚Ñ¢~`^+=<>{}[\]]/g, "") // Quita s√≠mbolos raros
                    .replace(/\s\s+/g, ' ') // Quita espacios dobles
                    .trim();

                areaTexto.value = limpio;
                contenedor.style.display = "block";
            });
        });

        function crearPDF() {
            const doc = new jsPDF();
            const contenido = areaTexto.value;
            const lineas = doc.splitTextToSize(contenido, 160);
            doc.setFont("helvetica", "normal");
            doc.text(lineas, 105, 30, { align: "center" });

            const nombre = "Canto_" + Date.now() + ".pdf";
            doc.save(nombre);

            let misCantos = JSON.parse(localStorage.getItem('misCantos') || "[]");
            misCantos.push({ nombre: nombre, contenido: contenido });
            localStorage.setItem('misCantos', JSON.stringify(misCantos));
            alert("¬°Canto guardado!");
        }

        function limpiar() {
            areaTexto.value = "";
            contenedor.style.display = "none";
            status.innerText = "";
            archivo.value = "";
        }

        function mostrarGuardados() {
            const sec = document.getElementById('seccion-guardados');
            sec.style.display = (sec.style.display === 'block') ? 'none' : 'block';
            actualizarLista();
        }

        function actualizarLista() {
            const lista = document.getElementById('lista-pdfs');
            const cantos = JSON.parse(localStorage.getItem('misCantos') || "[]");
            lista.innerHTML = cantos.length === 0 ? "No hay nada." : "";
            cantos.forEach((canto, index) => {
                const div = document.createElement('div');
                div.className = 'item-guardado';
                div.innerHTML = `<span>${canto.nombre.substring(0,15)}</span> <button onclick="descargarDeNuevo(${index})">Abrir</button>`;
                lista.appendChild(div);
            });
        }

        function descargarDeNuevo(index) {
            const canto = JSON.parse(localStorage.getItem('misCantos'))[index];
            const doc = new jsPDF();
            const lineas = doc.splitTextToSize(canto.contenido, 160);
            doc.text(lineas, 105, 30, { align: "center" });
            doc.save(canto.nombre);
        }
    </script>
</body>
</html>
