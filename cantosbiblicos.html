<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancionero de Mam√° - Listado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --naranja: #d35400; --verde: #27ae60; --fondo: #f4f1ea; }
        body { font-family: 'Georgia', serif; background: var(--fondo); margin: 0; padding: 20px; }
        
        .header { text-align: center; border-bottom: 3px solid var(--naranja); margin-bottom: 25px; background: white; padding: 15px; border-radius: 15px; }
        #buscador { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #ddd; font-size: 18px; box-sizing: border-box; }

        .lista-cantos { display: flex; flex-direction: column; gap: 12px; }
        
        .fila-canto { 
            background: white; padding: 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .titulo-lista { font-size: 18px; font-weight: bold; color: #333; text-transform: uppercase; }
        
        .btn-descargar { 
            background: var(--verde); color: white; border: none; 
            padding: 12px 18px; border-radius: 8px; font-size: 14px; 
            font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* √Årea de renderizado del PDF (se mantiene oculta) */
        #molde-pdf { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1 style="color: var(--naranja); margin: 0 0 10px 0;">üìî MI CANCIONERO</h1>
    <input type="search" id="buscador" placeholder="üîé Buscar por nombre..." oninput="filtrar()">
</div>

<div class="lista-cantos" id="contenedor">
    </div>

<div id="molde-pdf"></div>

<script>
    // He incluido una muestra de los cantos de tus fotos. 
    // Puedes copiar y pegar m√°s bloques de {t: "", l: ""} aqu√≠.
    const misCantos = [
        { t: "TE ALABO OH PADRE", l: "Te alabo oh Padre por tu gran amor,\nporque eres eterno, porque eres el Se√±or.\n\nTu amor es eterno, tu amor es verdad,\ngracias te damos por tu bondad.\n\nGracias por la vida, gracias por el sol,\ngracias te damos por tu amor Se√±or." },
        { t: "VASO NUEVO", l: "Gracias quiero darte por amarme,\ngracias quiero darte yo a ti Se√±or.\nHoy soy feliz porque te conoc√≠,\ngracias por amarme a mi tambi√©n.\n\nYo quiero ser, Se√±or amado,\ncomo el barro en manos del alfarero.\nToma mi vida y hazla de nuevo,\nyo quiero ser un vaso nuevo." },
        { t: "ESTO QUE TE DOY", l: "Esto que te doy es vino y pan Se√±or,\nesto que te doy es mi trabajo.\nEs mi coraz√≥n, mi alma,\nes mi cuerpo y mi raz√≥n,\nel esfuerzo de mi caminar.\n\nToma mi vida, ponla en tu coraz√≥n,\ndame tu mano y ll√©vame,\npastor de amor, Se√±or." },
        { t: "HOMBRES DE VALOR", l: "¬øQui√©n ir√° abriendo caminos?\n¬øQui√©n ir√° sembrando la paz?\n¬øQui√©n dir√° que la vida es hermosa?\n¬øQui√©n dir√° que vale la pena vivir?\n\nHombres de valor es lo que Dios busca,\nhombres que se entreguen por amor." }
    ];

    function cargarLista() {
        const div = document.getElementById('contenedor');
        div.innerHTML = '';
        misCantos.forEach((c, i) => {
            div.innerHTML += `
                <div class="fila-canto">
                    <span class="titulo-lista">${c.t}</span>
                    <button class="btn-descargar" onclick="bajarHoja(${i})">
                        GUARDAR PDF üì•
                    </button>
                </div>
            `;
        });
    }

    function filtrar() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filas = document.querySelectorAll('.fila-canto');
        misCantos.forEach((c, i) => {
            filas[i].style.display = c.t.toLowerCase().includes(texto) ? 'flex' : 'none';
        });
    }

    function bajarHoja(index) {
        const canto = misCantos[index];
        const molde = document.getElementById('molde-pdf');
        
        molde.style.display = 'block';
        molde.innerHTML = `
            <div style="padding: 1in; text-align: center; background: white; height: 100%;">
                <h1 style="color: #d35400; font-size: 30pt; margin-bottom: 40pt; border-bottom: 2px solid #333; padding-bottom: 10px;">${canto.t}</h1>
                <p style="font-size: 22pt; line-height: 1.8; white-space: pre-line; color: #000;">${canto.l}</p>
            </div>
        `;

        const opciones = {
            margin: 0,
            filename: canto.t + '.pdf',
            image: { type: 'jpeg', quality: 1 },
            html2canvas: { scale: 2, logging: false, useCORS: true },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        };

        // Ejecutar descarga
        html2pdf().set(opciones).from(molde).save().then(() => {
            molde.style.display = 'none';
        });
    }

    cargarLista();
</script>

</body>
</html>
