<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos BÃ­blicos - Elegante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --oro: #c5a059;
            --naranja-tierra: #d35400;
            --fondo: #fcfaf7;
            --texto: #2c3e50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--texto);
        }

        /* Lobby / Header */
        header {
            width: 100%;
            padding: 40px 0;
            text-align: center;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: var(--naranja-tierra);
            margin: 0;
            letter-spacing: 3px;
            font-size: 1.8rem;
        }

        .subtitulo {
            font-size: 0.9rem;
            color: var(--oro);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        /* BotÃ³n de Inicio Elegante */
        .btn-principal {
            background: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--oro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);
            margin-top: 20px;
        }

        .btn-principal:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(197, 160, 89, 0.3);
            border-color: var(--naranja-tierra);
        }

        .btn-principal span {
            font-size: 40px;
            color: var(--naranja-tierra);
        }

        .btn-principal p {
            font-size: 10px;
            font-weight: bold;
            color: var(--oro);
            margin-top: 5px;
        }

        /* Contenedor de Escritura */
        #editor {
            display: none;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 20px;
            border: 1px solid white;
        }

        textarea {
            width: 100%;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            background: #fff;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        /* Resultado Final */
        #resultado-tarjeta {
            display: none;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            border: 1px solid #f1f1f1;
        }

        #texto-final {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        /* Botones de AcciÃ³n */
        .btn-accion {
            padding: 15px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .btn-procesar { background: var(--naranja-tierra); color: white; }
        .btn-pdf { background: #27ae60; color: white; display: none; }

        .frase-dia {
            margin-top: 40px;
            font-style: italic;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Cancionero LitÃºrgico</h1>
        <div class="subtitulo">EdiciÃ³n Digital</div>
    </header>

    <div id="lobby">
        <div class="btn-principal" onclick="mostrarEditor()">
            <span>+</span>
            <p>NUEVO CANTO</p>
        </div>
    </div>

    <div id="editor">
        <textarea id="texto-input" placeholder="Escribe la letra de tu canto aquÃ­..."></textarea>
        <div style="text-align:center;">
            <button class="btn-accion btn-procesar" onclick="darFormato()">Generar Canto</button>
        </div>
    </div>

    <div id="resultado-tarjeta">
        <div id="texto-final"></div>
        <button id="btn-descargar" class="btn-accion btn-pdf" onclick="bajarPDF()">ðŸ’¾ Guardar en PDF</button>
    </div>

    <div class="frase-dia">"Donde hay mÃºsica, Dios siempre escucha."</div>

    <script>
        const { jsPDF } = window.jspdf;

        function mostrarEditor() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            document.getElementById('resultado-tarjeta').style.display = 'none';
        }

        function darFormato() {
            const rawText = document.getElementById('texto-input').value;
            if (rawText.trim() === "") return alert("Escribe el canto antes de continuar.");

            document.getElementById('editor').style.display = 'none';
            const tarj = document.getElementById('resultado-tarjeta');
            const txt = document.getElementById('texto-final');
            
            txt.innerText = rawText;
            tarj.style.display = 'block';
            document.getElementById('btn-descargar').style.display = 'inline-block';
        }

        function bajarPDF() {
            const doc = new jsPDF();
            const texto = document.getElementById('texto-final').innerText;
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(16);
            
            const lineas = doc.splitTextToSize(texto, 160);
            doc.text(lineas, 105, 40, { align: "center" });

            doc.save("Canto_Catolico.pdf");
            alert("Â¡Tu canto ha sido guardado!");
            location.reload(); // Vuelve al lobby
        }
    </script>

</body>
</html>
