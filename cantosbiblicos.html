<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cantos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #d35400;
            margin-bottom: 20px;
        }

        .contenedor {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 650px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        input {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #d35400;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #d35400;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #a04000;
        }
    </style>
</head>
<body>

    <h1>Editor de Cantos</h1>

    <div class="contenedor">
        <input type="text" id="titulo" placeholder="TÍTULO DEL CANTO">
        <textarea id="letra" rows="15" placeholder="Escribe aquí la letra del canto..."></textarea>
        <button onclick="generarPDF()">DESCARGAR PDF</button>
    </div>

    <script>
        window.jsPDF = window.jspdf.jsPDF;

        function generarPDF() {
            const doc = new jsPDF();
            const titulo = document.getElementById('titulo').value.toUpperCase();
            const letra = document.getElementById('letra').value;

            if (!titulo || !letra) {
                alert("Por favor, rellena el título y la letra.");
                return;
            }

            // Configuración del PDF
            const ancho = doc.internal.pageSize.getWidth();

            // Título en el PDF
            doc.setTextColor(211, 84, 0); // Naranja
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text(titulo, ancho / 2, 25, { align: "center" });

            // Letra en el PDF
            doc.setTextColor(0, 0, 0); // Negro
            doc.setFont("helvetica", "normal");
            doc.setFontSize(14);
            
            const lineas = doc.splitTextToSize(letra, 170);
            doc.text(lineas, ancho / 2, 40, { align: "center" });

            doc.save(`${titulo}.pdf`);
        }
    </script>
</body>
</html>
