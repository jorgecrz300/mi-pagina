<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos Bíblicos Católicos</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --naranja-biblico: #d35400;
            --oro-suave: #c5a059;
            --fondo-crema: #fdfaf6;
            --blanco-cristal: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo-crema);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- DISEÑO DEL LOBBY CON IMAGEN DE FONDO --- */
        .lobby-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            /* Imagen de fondo artística: manos con vela y luz */
            background-image: url('https://images.unsplash.com/photo-1510121175402-124b22c7eb16?q=80&w=2000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }

        /* Capa oscura suave sobre la imagen para que el texto resalte */
        .lobby-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Contenido del lobby sobre la imagen */
        .lobby-content {
            position: relative;
            z-index: 2;
            background: var(--blanco-cristal);
            padding: 40px 60px;
            border-radius: 30px;
            backdrop-filter: blur(10px); /* Efecto cristal esmerilado */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        header h1 {
            font-family: 'Cinzel', serif;
            color: var(--naranja-biblico);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .linea-decorativa {
            width: 100px;
            height: 3px;
            background: var(--oro-suave);
            margin: 20px auto;
            border-radius: 2px;
        }

        .lobby-content p {
            color: #5d4037;
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Botón de Agregar (+) Elegante */
        .btn-plus-lobby {
            background: white;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--oro-suave);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-plus-lobby:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--naranja-biblico);
            box-shadow: 0 12px 25px rgba(211, 84, 0, 0.25);
        }
