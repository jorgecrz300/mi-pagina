<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos Bíblicos Católicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --oro: #d4af37;
            --crema: #fdfbf7;
            --vino: #5e0d0d;
        }

        body {
            background-color: var(--crema);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Título Elegante */
        h1 {
            font-family: 'Cinzel', serif;
            color: var(--vino);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid var(--oro);
        }

        /* Cuadro de Frases Bíblicas */
        #contenedor-frase {
            background-color: white;
            border: 1px solid var(--oro);
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            text-align: center;
            font-style: italic;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* Cuadrado para subir foto */
        .upload-box {
            width: 250px;
            height: 250px;
            border: 3px dashed var(--oro);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 15px;
            transition: background 0.3s;
            background-color: #fff;
        }

        .upload-box:hover {
            background-color: #f0ede4;
        }

        .plus-sign {
            font-size: 60px;
            color: var(--oro);
            margin-bottom: 10px;
        }

        #file-input {
            display: none;
        }

        /* Resultado del Texto */
        #resultado-texto {
            margin-top: 30px;
            text-align: center; /* No como lista, alineado al centro */
            max-width: 600px;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: var(--vino);
            line-height: 1.4;
        }

        img#preview {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Cantos Bíblicos Católicos</h1>

    <div id="contenedor-frase">
        <p id="frase-biblica">Cargando palabra de Dios...</p>
    </div>

    <label for="file-input" class="upload-box">
        <div class="plus-sign">+</div>
        <span>Subir o Tomar Foto</span>
    </label>
    <input type="file" id="file-input" accept="image/*">

    <img id="preview" alt="Vista previa">

    <div id="resultado-texto"></div>

    <script>
        // 1. Lógica de Frases Aleatorias
        const frases = [
            "«El Señor es mi pastor, nada me falta.» (Salmo 23:1)",
            "«Todo lo puedo en Aquel que me fortalece.» (Filipenses 4:13)",
            "«Lámpara es tu palabra para mis pasos.» (Salmo 119:105)",
            "«No tengan miedo, yo estoy con ustedes todos los días.» (Mateo 28:20)",
            "«El amor es paciente, es servicial; el amor no tiene envidia.» (1 Corintios 13:4)"
        ];

        function cambiarFrase() {
            const index = Math.floor(Math.random() * frases.length);
            document.getElementById('frase-biblica').innerText = frases[index];
        }

        // 2. Lógica para mostrar la imagen y "simular" el texto
        const input = document.getElementById('file-input');
        const resultado = document.getElementById('resultado-texto');
        const preview = document.getElementById('preview');

        input.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                // Mostrar vista previa de la imagen
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';

                // Simulación de procesamiento de texto
                resultado.innerText = "Procesando canto... (Aquí aparecerá el texto de tu foto centrado elegantemente)";
                
                // Nota: Para que lea la foto de verdad, necesitarías integrar Tesseract.js
            }
        };

        // Ejecutar al cargar la página
        window.onload = cambiarFrase;
    </script>
</body>
</html>
