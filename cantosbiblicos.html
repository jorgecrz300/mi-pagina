<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --naranja: #e67e22;
            --oscuro: #2c3e50;
            --fondo: #f4f4f9;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--fondo);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--oscuro);
        }

        h1 {
            text-transform: uppercase;
            color: var(--naranja);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 5px;
        }

        #cuadro-frase {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            width: 90%;
            max-width: 400px;
            border-left: 5px solid var(--naranja);
        }

        .controles {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .cuadro-btn {
            width: 120px;
            height: 120px;
            border: 2px solid var(--naranja);
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .cuadro-btn:active { transform: scale(0.95); background: #fdf2e9; }

        .icon { font-size: 40px; color: var(--naranja); margin-bottom: 5px; }
        .label { font-size: 12px; font-weight: bold; color: var(--oscuro); }

        /* RESULTADO: Letra normal y centrada */
        #resultado-texto {
            width: 95%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center; /* Centrado solicitado */
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap; /* Respeta saltos de l√≠nea de la foto */
            display: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .btn-pdf {
            display: none;
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        #seccion-guardados {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 10px;
        }

        .item-guardado {
            background: white;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            border-radius: 5px;
        }

        #loading { display: none; color: var(--naranja); font-weight: bold; margin: 10px; }
        #file-input { display: none; }
    </style>
</head>
<body>

    <h1>Cantos B√≠blicos Cat√≥licos</h1>

    <div id="cuadro-frase">
        <span id="txt-biblico">Cargando frase del d√≠a...</span>
    </div>

    <div class="controles">
        <label for="file-input" class="cuadro-btn">
            <div class="icon">+</div>
            <div class="label">TOMAR FOTO</div>
        </label>

        <div class="cuadro-btn" onclick="verGuardados()">
            <div class="icon">üìÇ</div>
            <div class="label">GUARDADOS</div>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" capture="environment">

    <div id="loading">‚è≥ Leyendo texto... por favor espera.</div>

    <div id="resultado-texto"></div>
    
    <button id="btn-descargar" class="btn-pdf" onclick="guardarYGenerar()">üíæ GUARDAR EN PDF</button>

    <div id="seccion-guardados">
        <h3 style="text-align:center">Mis Cantos Guardados</h3>
        <div id="lista-pdf"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        let textoFinal = "";

        // Frases que cambian con cada refresh
        const frases = [
            "¬´El Se√±or es mi pastor, nada me falta.¬ª",
            "¬´Tu palabra es una l√°mpara a mis pies.¬ª",
            "¬´Canten al Se√±or con alegr√≠a.¬ª",
            "¬´Todo lo puedo en Cristo que me fortalece.¬ª"
        ];
        document.getElementById('txt-biblico').innerText = frases[Math.floor(Math.random() * frases.length)];

        // L√≥gica de Foto y Lectura (OCR)
        document.getElementById('file-input').onchange = function(e) {
            const file = e.target.files[0];
            if(!file) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado-texto').style.display = 'none';
            document.getElementById('btn-descargar').style.display = 'none';

            Tesseract.recognize(file, 'spa', {
                logger: m => console.log(m)
            }).then(({ data: { text } }) => {
                document.getElementById('loading').style.display = 'none';
                textoFinal = text;
                
                const resDiv = document.getElementById('resultado-texto');
                resDiv.innerText = text;
                resDiv.style.display = 'block';
                document.getElementById('btn-descargar').style.display = 'block';
            });
        };

        // Guardar y Crear PDF
        function guardarYGenerar() {
            const doc = new jsPDF();
            const margin = 20;
            const width = doc.internal.pageSize.getWidth() - (margin * 2);
            
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            
            // Centrar texto en el PDF
            const lines = doc.splitTextToSize(textoFinal, width);
            doc.text(lines, margin + width/2, 30, { align: "center" });

            const nombre = "Canto_" + new Date().toLocaleTimeString().replace(/:/g,'-') + ".pdf";
            doc.save(nombre);

            // Guardar en memoria local
            let lista = JSON.parse(localStorage.getItem('pdfs') || "[]");
            lista.push({ nombre: nombre, contenido: textoFinal });
            localStorage.setItem('pdfs', JSON.stringify(lista));
            
            alert("Guardado con √©xito");
            verGuardados();
        }

        function verGuardados() {
            const panel = document.getElementById('seccion-guardados');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            
            const listaDiv = document.getElementById('lista-pdf');
            const guardados = JSON.parse(localStorage.getItem('pdfs') || "[]");
            
            listaDiv.innerHTML = guardados.length === 0 ? "<p>No hay cantos a√∫n.</p>" : "";
            
            guardados.forEach((item, i) => {
                const row = document.createElement('div');
                row.className = 'item-guardado';
                row.innerHTML = `
                    <span>${item.nombre}</span>
                    <button onclick="bajarDeNuevo(${i})">Abrir</button>
                `;
                listaDiv.appendChild(row);
            });
        }

        function bajarDeNuevo(i) {
            const item = JSON.parse(localStorage.getItem('pdfs'))[i];
            const doc = new jsPDF();
            const lines = doc.splitTextToSize(item.contenido, 160);
            doc.setFont("helvetica", "normal");
            doc.text(lines, 105, 30, { align: "center" });
            doc.save(item.nombre);
        }
    </script>
</body>
</html>
