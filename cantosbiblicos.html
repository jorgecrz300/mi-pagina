<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --naranja-biblico: #d35400;
            --oro-suave: #c5a059;
            --fondo-crema: #fdfaf6;
            --blanco-cristal: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo-crema);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- LOBBY --- */
        .lobby-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1510121175402-124b22c7eb16?q=80&w=2000');
            background-size: cover;
            background-position: center;
        }

        .lobby-container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .lobby-content {
            position: relative;
            z-index: 2;
            background: var(--blanco-cristal);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 { font-family: 'Cinzel', serif; color: var(--naranja-biblico); letter-spacing: 2px; margin: 0; }
        .linea { width: 60px; height: 2px; background: var(--oro-suave); margin: 15px auto; }

        .menu-botones { display: flex; justify-content: space-around; margin-top: 30px; }

        .btn-circular {
            background: white;
            width: 85px;
            height: 85px;
            border-radius: 50%;
            border: 2px solid var(--oro-suave);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-circular:hover { transform: translateY(-5px); border-color: var(--naranja-biblico); }
        .btn-circular span { font-size: 30px; color: var(--naranja-biblico); }
        .btn-circular p { font-size: 10px; font-weight: bold; margin: 5px 0 0; color: var(--oro-suave); }

        /* --- SECCIONES --- */
        .seccion {
            display: none;
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 25px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .btn-volver { background: none; color: var(--oro-suave); border: none; cursor: pointer; margin-bottom: 20px; font-weight: bold; font-size: 14px; }

        /* --- BIBLIOTECA ITEMS --- */
        .canto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .canto-info h3 { margin: 0; color: var(--naranja-biblico); font-family: 'Cinzel', serif; font-size: 0.9rem; }
        .canto-info p { margin: 0; font-size: 0.75rem; color: #999; }

        .acciones-item button {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 5px;
            transition: 0.2s;
        }

        .acciones-item button:hover { background: #eee; }

        /* --- FORMULARIO --- */
        input, textarea {
            width: 100%; border: 1px solid #eee; border-radius: 10px; padding: 15px;
            margin-bottom: 15px; box-sizing: border-box; font-family: inherit; outline: none; font-size: 16px;
        }

        .btn-guardar {
            background: var(--naranja-biblico); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%;
        }
    </style>
</head>
<body>

    <div class="lobby-container" id="lobby">
        <div class="lobby-content">
            <h1>Cantos B√≠blicos</h1>
            <div class="linea"></div>
            <p style="font-size: 0.9rem; color: #555;">Tu biblioteca espiritual</p>

            <div class="menu-botones">
                <div class="btn-circular" onclick="abrirSeccion('editor')">
                    <span>+</span>
                    <p>NUEVO</p>
                </div>
                <div class="btn-circular" onclick="abrirBiblioteca()">
                    <span>üìÇ</span>
                    <p>COLECCI√ìN</p>
                </div>
            </div>
        </div>
    </div>

    <div class="seccion" id="editor">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê VOLVER AL INICIO</button>
        <input type="text" id="titulo-canto" placeholder="T√çTULO DEL CANTO">
        <textarea id="letra-canto" placeholder="Escribe la letra aqu√≠..."></textarea>
        <button class="btn-guardar" onclick="guardarNuevoCanto()">GENERAR Y GUARDAR</button>
    </div>

    <div class="seccion" id="biblioteca">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê VOLVER AL INICIO</button>
        <h2 style="font-family: 'Cinzel'; color: var(--oro-suave); margin-top: 0;">Mi Colecci√≥n</h2>
        <div id="lista-cantos"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        // Cambiar entre pantallas
        function abrirSeccion(id) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function volverAlLobby() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById('lobby').style.display = 'flex';
        }

        // --- GUARDAR CANTO ---
        function guardarNuevoCanto() {
            const titulo = document.getElementById('titulo-canto').value.toUpperCase().trim();
            const letra = document.getElementById('letra-canto').value.trim();

            if (!titulo || !letra) {
                alert("Por favor, completa el t√≠tulo y la letra.");
                return;
            }

            const nuevoCanto = {
                id: Date.now(),
                titulo: titulo,
                letra: letra,
                fecha: new Date().toLocaleDateString()
            };

            // Obtener lista actual de LocalStorage
            let coleccion = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            coleccion.push(nuevoCanto);
            
            // Guardar de nuevo
            localStorage.setItem('misCantosBD', JSON.stringify(coleccion));

            // Descargar el PDF inmediatamente
            generarPDF(titulo, letra);

            // Limpiar y avisar
            document.getElementById('titulo-canto').value = "";
            document.getElementById('letra-canto').value = "";
            alert("¬°Canto guardado en tu colecci√≥n!");
            volverAlLobby();
        }

        // --- MOSTRAR BIBLIOTECA ---
        function abrirBiblioteca() {
            abrirSeccion('biblioteca');
            const listaDiv = document.getElementById('lista-cantos');
            const coleccion = JSON.parse(localStorage.getItem('misCantosBD') || "[]");

            if (coleccion.length === 0) {
                listaDiv.innerHTML = "<p style='text-align:center; color:#999; margin-top:20px;'>Tu biblioteca est√° vac√≠a.</p>";
                return;
            }

            listaDiv.innerHTML = ""; // Limpiar antes de llenar
            coleccion.forEach((canto) => {
                const item = document.createElement('div');
                item.className = 'canto-item';
                item.innerHTML = `
                    <div class="canto-info">
                        <h3>${canto.titulo}</h3>
                        <p>${canto.fecha}</p>
                    </div>
                    <div class="acciones-item">
                        <button onclick="recarcarPDF(${canto.id})">üìÑ</button>
                        <button onclick="eliminarCanto(${canto.id})" style="color:#e74c3c;">üóëÔ∏è</button>
                    </div>
                `;
                listaDiv.appendChild(item);
            });
        }

        // --- FUNCIONES DE PDF ---
        function generarPDF(titulo, letra) {
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();

            // T√≠tulo Naranja
            doc.setTextColor(211, 84, 0);
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22);
            doc.text(titulo, pageWidth / 2, 30, { align: "center" });

            // L√≠nea gris
            doc.setDrawColor(200, 200, 200);
            doc.line(20, 35, pageWidth - 20, 35);

            // Letra Negra Centrada
            doc.setTextColor(0, 0, 0);
            doc.setFont("helvetica", "normal");
            doc.setFontSize(14);
            const lineas = doc.splitTextToSize(letra, 170);
            doc.text(lineas, pageWidth / 2, 50, { align: "center" });

            doc.save(`${titulo}.pdf`);
        }

        // Descargar desde la biblioteca usando el ID
        function recarcarPDF(id) {
            const coleccion = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            const canto = coleccion.find(c => c.id === id);
            if (canto) {
                generarPDF(canto.titulo, canto.letra);
            }
        }

        // --- ELIMINAR ---
        function eliminarCanto(id) {
            if (confirm("¬øQuieres eliminar este canto de tu colecci√≥n?")) {
                let coleccion = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
                coleccion = coleccion.filter(c => c.id !== id);
                localStorage.setItem('misCantosBD', JSON.stringify(coleccion));
                abrirBiblioteca(); // Refrescar lista
            }
        }
    </script>
</body>
</html>
