<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --color-iglesia: #d35400; --fondo: #fdfaf6; }
        body { font-family: 'Georgia', serif; background: var(--fondo); color: #2c3e50; margin: 0; padding: 15px; }
        
        .header { text-align: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; border: 2px solid var(--color-iglesia); }
        h1 { margin: 0; color: var(--color-iglesia); font-size: 24px; }

        /* Buscador */
        #buscador { width: 100%; padding: 15px; border-radius: 25px; border: 2px solid #ddd; font-size: 18px; box-sizing: border-box; outline: none; text-align: center; margin-top: 10px; }
        #buscador:focus { border-color: var(--color-iglesia); }

        /* Tarjeta de Canto Centrada */
        .visor-cantos { margin-top: 20px; }
        .canto-card { 
            background: white; padding: 40px 20px; border-radius: 15px; 
            text-align: center; margin-bottom: 25px; border: 1px solid #e0d0c0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .titulo-canto { color: var(--color-iglesia); font-size: 26px; font-weight: bold; margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid #eee; display: inline-block; padding-bottom: 5px; }
        .letra-canto { font-size: 20px; white-space: pre-line; line-height: 1.8; color: #34495e; }

        /* BotÃ³n de PDF fijo */
        .btn-pdf { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); background: #27ae60; color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; width: 90%; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 100; cursor: pointer; }
        
        #area-pdf { display: none; }
    </style>
</head>
<body>

<div class="header">
    <h1>ðŸ“– Mi Cancionero CatÃ³lico</h1>
    <input type="search" id="buscador" placeholder="ðŸ”Ž Busca un canto aquÃ­..." oninput="filtrar()">
</div>

<div id="visor" class="visor-cantos">
    </div>

<button class="btn-pdf" onclick="generarPDF()">ðŸ“¥ IMPRIMIR LIBRO (PDF)</button>

<div id="area-pdf"></div>

<script>
    // BASE DE DATOS INTEGRADA (AquÃ­ puedes seguir pegando mÃ¡s abajo)
    const baseDeDatos = [
        {
            titulo: "Pescador de Hombres",
            letra: `TÃº has venido a la orilla,
            no has buscado ni a sabios ni a ricos,
            tan solo quieres que yo te siga.

            SeÃ±or, me has mirado a los ojos,
            sonriendo has dicho mi nombre,
            en la arena he dejado mi barca,
            junto a ti buscarÃ© otro mar.`
        },
        {
            titulo: "AlabarÃ©",
            letra: `AlabarÃ©, alabarÃ©, alabarÃ©, alabarÃ©,
            alabarÃ© a mi SeÃ±or.

            Juan vio el nÃºmero de los redimidos
            y todos alababan al SeÃ±or.
            Unos oraban, otros cantaban
            y todos alababan al SeÃ±or.`
        },
        {
            titulo: "Cerca de Ti, SeÃ±or",
            letra: `Cerca de Ti, SeÃ±or, yo quiero estar,
            tu grande eterno amor quiero gozar.
            Llena mi pobre ser, limpia mi corazÃ³n,
            hazme tu voluntad, hazme tu amor.`
        },
        {
            titulo: "Vienen con AlegrÃ­a",
            letra: `Vienen con alegrÃ­a, SeÃ±or,
            cantando vienen con alegrÃ­a, SeÃ±or,
            los que caminan por la vida, SeÃ±or,
            sembrando tu paz y amor.`
        },
        {
            titulo: "Paz, SeÃ±or",
            letra: `Paz, SeÃ±or, en el cielo y la tierra.
            Paz, SeÃ±or, en las olas del mar.
            Paz, SeÃ±or, en las flores que mueren.
            Paz, SeÃ±or, en mi propio cantar.`
        },
        {
            titulo: "Hacia Ti, Morada Santa",
            letra: `Hacia Ti, morada santa,
            hacia Ti, tierra del Salvador,
            peregrinos, caminantes,
            vamos hacia Ti.`
        }
    ];

    function cargarCantos() {
        const visor = document.getElementById('visor');
        visor.innerHTML = '';
        baseDeDatos.forEach((c) => {
            visor.innerHTML += `
                <div class="canto-card">
                    <div class="titulo-canto">${c.titulo}</div>
                    <div class="letra-canto">${c.letra}</div>
                </div>
            `;
        });
    }

    function filtrar() {
        const busqueda = document.getElementById('buscador').value.toLowerCase();
        const cards = document.querySelectorAll('.canto-card');
        
        cards.forEach((card, index) => {
            const titulo = baseDeDatos[index].titulo.toLowerCase();
            const letra = baseDeDatos[index].letra.toLowerCase();
            if(titulo.includes(busqueda) || letra.includes(busqueda)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    function generarPDF() {
        const area = document.getElementById('area-pdf');
        area.innerHTML = '<h1 style="text-align:center; color:#d35400; font-size:40px; margin-top:100px;">CANCIONERO CATÃ“LICO</h1>';
        area.style.display = 'block';

        baseDeDatos.forEach(c => {
            area.innerHTML += `
                <div style="page-break-after: always; padding: 60px 40px; text-align: center;">
                    <h1 style="color: #d35400; font-size: 35px; border-bottom: 2px solid #eee;">${c.titulo}</h1>
                    <div style="font-size: 24px; line-height: 1.8; white-space: pre-line; margin-top: 40px;">
                        ${c.letra}
                    </div>
                </div>
            `;
        });

        html2pdf().set({
            margin: 0,
            filename: 'Libro_Cantos_Mama.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
        }).from(area).save().then(() => { area.style.display = 'none'; });
    }

    cargarCantos();
</script>

</body>
</html>
