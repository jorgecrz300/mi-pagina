<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --naranja-biblico: #d35400;
            --oro-suave: #c5a059;
            --fondo-crema: #fdfaf6;
            --blanco-cristal: rgba(255, 255, 255, 0.9);
        }

        body { font-family: 'Montserrat', sans-serif; background-color: var(--fondo-crema); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        /* LOBBY */
        .lobby-container { position: relative; width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; background-image: url('https://images.unsplash.com/photo-1510121175402-124b22c7eb16?q=80&w=2000'); background-size: cover; background-position: center; }
        .lobby-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); }
        .lobby-content { position: relative; z-index: 2; background: var(--blanco-cristal); padding: 40px; border-radius: 30px; backdrop-filter: blur(10px); text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 400px; width: 90%; }
        h1 { font-family: 'Cinzel', serif; color: var(--naranja-biblico); letter-spacing: 2px; margin: 0; }
        .linea { width: 60px; height: 2px; background: var(--oro-suave); margin: 15px auto; }
        .menu-botones { display: flex; justify-content: space-around; margin-top: 30px; }
        .btn-circular { background: white; width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--oro-suave); display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; }
        .btn-circular span { font-size: 30px; color: var(--naranja-biblico); }
        .btn-circular p { font-size: 10px; font-weight: bold; margin: 5px 0 0; color: var(--oro-suave); }

        /* SECCIONES */
        .seccion { display: none; width: 90%; max-width: 600px; background: white; padding: 30px; border-radius: 25px; margin: 40px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1); animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-volver { background: none; color: var(--oro-suave); border: none; cursor: pointer; margin-bottom: 20px; font-weight: bold; }

        /* BIBLIOTECA */
        .canto-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #f0f0f0; }
        .canto-info h3 { margin: 0; color: var(--naranja-biblico); font-family: 'Cinzel', serif; font-size: 0.9rem; }
        .acciones-item button { background: #f8f9fa; border: 1px solid #ddd; padding: 10px; border-radius: 8px; cursor: pointer; margin-left: 5px; font-size: 16px; }

        /* FORMULARIO */
        input, textarea { width: 100%; border: 1px solid #eee; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; font-size: 16px; outline: none; }
        .btn-guardar { background: var(--naranja-biblico); color: white; border: none; padding: 15px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <div class="lobby-container" id="lobby">
        <div class="lobby-content">
            <h1>Cantos B√≠blicos</h1>
            <div class="linea"></div>
            <div class="menu-botones">
                <div class="btn-circular" onclick="abrirSeccion('editor')"><span>+</span><p>NUEVO</p></div>
                <div class="btn-circular" onclick="abrirBiblioteca()"><span>üìÇ</span><p>COLECCI√ìN</p></div>
            </div>
        </div>
    </div>

    <div class="seccion" id="editor">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê INICIO</button>
        <input type="text" id="titulo-canto" placeholder="T√çTULO DEL CANTO">
        <textarea id="letra-canto" placeholder="Letra del canto..."></textarea>
        <button class="btn-guardar" onclick="guardarYDescargar()">GUARDAR Y GENERAR</button>
    </div>

    <div class="seccion" id="biblioteca">
        <button class="btn-volver" onclick="volverAlLobby()">‚Üê INICIO</button>
        <h2 style="font-family: 'Cinzel'; color: var(--oro-suave);">Mi Colecci√≥n</h2>
        <div id="lista-cantos"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        function abrirSeccion(id) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById(id).style.display = 'block';
        }

        function volverAlLobby() {
            document.getElementById('editor').style.display = 'none';
            document.getElementById('biblioteca').style.display = 'none';
            document.getElementById('lobby').style.display = 'flex';
        }

        function guardarYDescargar() {
            const tit = document.getElementById('titulo-canto').value.toUpperCase().trim();
            const letr = document.getElementById('letra-canto').value.trim();
            if (!tit || !letr) return alert("Completa los campos");

            const nuevo = { id: Date.now(), titulo: tit, letra: letr, fecha: new Date().toLocaleDateString() };
            let col = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            col.push(nuevo);
            localStorage.setItem('misCantosBD', JSON.stringify(col));

            generarPDF(tit, letr);
            volverAlLobby();
        }

        function abrirBiblioteca() {
            abrirSeccion('biblioteca');
            const lista = document.getElementById('lista-cantos');
            const col = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            lista.innerHTML = col.length === 0 ? "<p>Vac√≠o</p>" : "";
            col.forEach(c => {
                const div = document.createElement('div');
                div.className = 'canto-item';
                div.innerHTML = `
                    <div class="canto-info"><h3>${c.titulo}</h3><p>${c.fecha}</p></div>
                    <div class="acciones-item">
                        <button title="Descargar PDF" onclick="recarcarPDF(${c.id})">üìÑ</button>
                        <button title="Imprimir" onclick="imprimirCanto(${c.id})">üñ®Ô∏è</button>
                        <button title="Eliminar" onclick="eliminarCanto(${c.id})" style="color:red">üóëÔ∏è</button>
                    </div>`;
                lista.appendChild(div);
            });
        }

        function generarPDF(titulo, letra) {
            const doc = new jsPDF();
            doc.setTextColor(211, 84, 0); doc.setFontSize(22); doc.text(titulo, 105, 30, { align: "center" });
            doc.setDrawColor(200, 200, 200); doc.line(20, 35, 190, 35);
            doc.setTextColor(0); doc.setFontSize(14);
            const lineas = doc.splitTextToSize(letra, 170);
            doc.text(lineas, 105, 50, { align: "center" });
            doc.save(`${titulo}.pdf`);
        }

        function recarcarPDF(id) {
            const col = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            const c = col.find(x => x.id === id);
            if (c) generarPDF(c.titulo, c.letra);
        }

        function imprimirCanto(id) {
            const col = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
            const c = col.find(x => x.id === id);
            if (!c) return;

            // Crear una ventana temporal para imprimir con el dise√±o exacto
            const ventana = window.open('', '_blank');
            ventana.document.write(`
                <html>
                <head>
                    <title>Imprimir - ${c.titulo}</title>
                    <style>
                        body { font-family: 'Helvetica', sans-serif; text-align: center; padding: 40px; }
                        h1 { color: #d35400; font-size: 28pt; margin-bottom: 5px; text-transform: uppercase; }
                        hr { border: 0; border-top: 1px solid #ccc; margin-bottom: 30px; width: 90%; }
                        p { font-size: 16pt; line-height: 1.6; white-space: pre-wrap; }
                    </style>
                </head>
                <body>
                    <h1>${c.titulo}</h1>
                    <hr>
                    <p>${c.letra}</p>
                    <script>
                        setTimeout(() => { window.print(); window.close(); }, 500);
                    <\/script>
                </body>
                </html>
            `);
            ventana.document.close();
        }

        function eliminarCanto(id) {
            if (confirm("¬øEliminar?")) {
                let col = JSON.parse(localStorage.getItem('misCantosBD') || "[]");
                localStorage.setItem('misCantosBD', JSON.stringify(col.filter(x => x.id !== id)));
                abrirBiblioteca();
            }
        }
    </script>
</body>
</html>
