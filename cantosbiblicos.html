<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos B√≠blicos Cat√≥licos</title>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --naranja: #d35400; --fondo: #fdfaf6; --marron: #5d4037; }
        body { font-family: sans-serif; background: var(--fondo); margin: 0; padding: 15px; text-align: center; color: var(--marron); }
        
        h1 { color: var(--naranja); font-size: 22px; text-transform: uppercase; border-bottom: 2px solid var(--naranja); display: inline-block; }

        #cuadro-frase { background: white; padding: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 15px auto; max-width: 400px; font-style: italic; border-left: 5px solid var(--naranja); }

        .contenedor-botones { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        
        /* Bot√≥n cuadrado para Galer√≠a */
        .btn-cuadrado { 
            background: white; width: 110px; height: 110px; border-radius: 20px; border: 3px dashed var(--naranja);
            display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .icon { font-size: 35px; color: var(--naranja); }
        .label-btn { font-size: 11px; font-weight: bold; margin-top: 5px; }

        /* √Årea de Texto Centrada */
        #resultado-contenedor { display: none; margin-top: 15px; width: 100%; max-width: 500px; margin-left: auto; margin-right: auto; }
        #texto-editable { 
            width: 100%; height: 300px; border-radius: 12px; border: 1px solid #ccc; padding: 15px; 
            box-sizing: border-box; background: #fff; text-align: center; 
            font-size: 17px; line-height: 1.6; color: #333;
        }

        .status { font-weight: bold; color: #d35400; margin: 10px 0; font-size: 14px; }
        .btn-pdf { background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        
        #preview-img { max-width: 150px; border-radius: 10px; margin: 10px auto; display: none; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>Cantos B√≠blicos Cat√≥licos</h1>

    <div id="cuadro-frase">
        <span id="frase-biblica">"Cargando..."</span>
    </div>

    <div class="contenedor-botones">
        <label class="btn-cuadrado">
            <span class="icon">üñºÔ∏è</span>
            <span class="label-btn">GALER√çA</span>
            <input type="file" id="archivo" accept="image/*" style="display:none">
        </label>

        <div class="btn-cuadrado" onclick="location.reload()">
            <span class="icon">üîÑ</span>
            <span class="label-btn">NUEVO</span>
        </div>
    </div>

    <div id="status" class="status"></div>
    <img id="preview-img">

    <div id="resultado-contenedor">
        <textarea id="texto-editable"></textarea>
        <button class="btn-pdf" onclick="crearPDF()">üíæ GUARDAR CANTO EN PDF</button>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const archivo = document.getElementById('archivo');
        const status = document.getElementById('status');
        const areaTexto = document.getElementById('texto-editable');
        const preview = document.getElementById('preview-img');

        // Frase B√≠blica Aleatoria
        const frases = ["¬´El Se√±or es mi pastor¬ª", "¬´Tu palabra me da vida¬ª", "¬´Canten al Se√±or¬ª"];
        document.getElementById('frase-biblica').innerText = frases[Math.floor(Math.random() * frases.length)];

        archivo.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar peque√±a vista previa de la imagen elegida
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            
            status.innerText = "Analizando imagen de galer√≠a...";
            document.getElementById('resultado-contenedor').style.display = "none";

            Tesseract.recognize(file, 'spa', {
                logger: m => { if(m.status === 'recognizing text') status.innerText = `Leyendo: ${Math.round(m.progress * 100)}%`; }
            }).then(({ data: { text } }) => {
                status.innerText = "¬°Lectura completada!";
                
                // Limpieza de caracteres basura
                let limpio = text.replace(/[^a-zA-Z0-9√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s\n.,]/g, "").trim();
                
                areaTexto.value = limpio;
                document.getElementById('resultado-contenedor').style.display = "block";
            });
        });

        function crearPDF() {
            const doc = new jsPDF();
            const contenido = areaTexto.value;
            const lineas = doc.splitTextToSize(contenido, 160);
            doc.setFont("helvetica", "normal");
            doc.text(lineas, 105, 30, { align: "center" });
            doc.save("Canto_" + Date.now() + ".pdf");
            alert("¬°PDF Guardado en tu celular!");
        }
    </script>
</body>
</html>
