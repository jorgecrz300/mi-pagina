<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para la mejor Mamá</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            z-index: 10;
            border: 2px solid #f06292;
        }
        h1 { color: #d81b60; font-size: 24px; }
        p { color: #555; line-height: 1.6; font-size: 18px; }
        .heart {
            color: #e91e63;
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Corazones flotando de fondo */
        .bg-heart {
            position: absolute;
            color: rgba(233, 30, 99, 0.2);
            font-size: 20px;
            animation: float 5s linear infinite;
            bottom: -50px;
        }
        @keyframes float {
            to { transform: translateY(-110vh); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart">❤️</div>
        <h1>¡Para la mejor Mamá del mundo!</h1>
        <p>Gracias por estar siempre ahí, por tu apoyo y por todo tu amor. Eres la persona más especial para mí.</p>
        <p><strong>¡Te quiero mucho!</strong></p>
        <div style="font-size: 14px; color: #ad1457; margin-top: 20px;">Hecho con amor por Jorge</div>
    </div>

    <script>
        // Función para crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
