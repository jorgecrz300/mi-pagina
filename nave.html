<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRZ Star-Hacker 3D | High-Visibility Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            color: #00ffff; pointer-events: none; text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }
        #distancia { font-size: 35px; font-weight: bold; }
        #gameOver {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 2px solid #ff3333; padding: 40px; 
            text-align: center; color: #ff3333; z-index: 100; box-shadow: 0 0 20px #ff3333;
        }
        button {
            background: #ff3333; color: white; border: none; padding: 15px 30px; 
            cursor: pointer; font-family: 'Courier New'; font-weight: bold; margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div style="font-size: 14px; letter-spacing: 3px;">CRZ STAR-HACKER 3D</div>
        <div id="distancia">KM: 0</div>
        <div style="font-size: 10px; color: #ffffff;">SISTEMA DE VISIÓN: MEJORADO</div>
    </div>

    <div id="gameOver">
        <h1>CONEXIÓN PERDIDA</h1>
        <p>EL INTERCEPTOR HA SIDO DESTRUIDO</p>
        <div id="finalScore" style="margin: 10px 0; font-size: 20px;"></div>
        <button onclick="location.reload()">RECONECTAR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        let escena, camara, render, nave;
        let meteoros = [];
        let distancia = 0;
        let vivo = true;
        let teclas = {};

        function init() {
            escena = new THREE.Scene();
            // 1. FONDO AZUL OSCURO (Para contraste)
            escena.background = new THREE.Color(0x050510); 

            camara = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            render = new THREE.WebGLRenderer({ antialias: true });
            render.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(render.domElement);

            // 2. MATERIALES DE ALTA VISIBILIDAD
            const matCuerpo = new THREE.MeshStandardMaterial({ 
                color: 0xaaaaaa, // Gris claro plateado
                metalness: 0.9, 
                roughness: 0.1,
                emissive: 0x111111 
            });
            const matNeon = new THREE.MeshBasicMaterial({ color: 0x00ffff });

            // 3. CONSTRUCCIÓN DE LA NAVE
            nave = new THREE.Group();
            
            // Fuselaje
            const cuerpoGeo = new THREE.ConeGeometry(0.5, 3, 4);
            const cuerpo = new THREE.Mesh(cuerpoGeo, matCuerpo);
            cuerpo.scale.set(1, 1, 0.5); 
            nave.add(cuerpo);

            // Cabina
            const cabinaGeo = new THREE.BoxGeometry(0.4, 0.8, 0.3);
            const cabina = new THREE.Mesh(cabinaGeo, new THREE.MeshPhongMaterial({color: 0x222222}));
            cabina.position.set(0, 0.4, 0.2);
            nave.add(cabina);

            // Alas
            const crearAla = (x, rotZ) => {
                const alaG = new THREE.Group();
                const parte1 = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.8, 0.1), matCuerpo);
                parte1.position.set(x * 0.9, -0.5, 0);
                parte1.rotation.z = rotZ;
                alaG.add(parte1);
                const borde = new THREE.Mesh(new THREE.BoxGeometry(1.9, 0.05, 0.12), matNeon);
                borde.position.set(x * 0.9, -0.2, 0.05);
                borde.rotation.z = rotZ;
                alaG.add(borde);
                return alaG;
            };
            nave.add(crearAla(1, -Math.PI / 4));
            nave.add(crearAla(-1, Math.PI / 4));

            // Motores
            const crearMotor = (x) => {
                const mG = new THREE.Group();
                const motor = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.6, 8), matCuerpo);
                const luz = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 0.1, 8), matNeon);
                luz.position.y = -0.35;
                mG.add(motor);
                mG.add(luz);
                mG.position.set(x, -1.2, 0);
                return mG;
            };
            nave.add(crearMotor(0.35));
            nave.add(crearMotor(-0.35));

            nave.rotation.x = Math.PI / 2.2;
            nave.position.y = -1;
            escena.add(nave);

            // 4. LUCES MEJORADAS
            const luzFrontal = new THREE.DirectionalLight(0xffffff, 1.8);
            luzFrontal.position.set(0, 5, 10);
            escena.add(luzFrontal);

            const luzAmbiente = new THREE.AmbientLight(0xffffff, 0.7); 
            escena.add(luzAmbiente);

            camara.position.set(0, 1.5, 5);
            camara.lookAt(0, 0, 0);

            crearEstrellas();
            animar();
        }

        function crearEstrellas() {
            for(let i=0; i<300; i++) {
                const estrella = new THREE.Mesh(new THREE.SphereGeometry(0.04, 4, 4), new THREE.MeshBasicMaterial({ color: 0xffffff }));
                estrella.position.set(Math.random()*60-30, Math.random()*60-30, Math.random()*-150);
                escena.add(estrella);
            }
        }

        function lanzarMeteoro() {
            if(!vivo) return;
            const size = Math.random() * 0.8 + 0.4;
            const m = new THREE.Mesh(new THREE.IcosahedronGeometry(size, 0), new THREE.MeshPhongMaterial({ color: 0x888888, flatShading: true }));
            m.position.set(Math.random()*12-6, -1, -60);
            escena.add(m);
            meteoros.push(m);
        }

        setInterval(lanzarMeteoro, 450);

        window.onkeydown = (e) => teclas[e.key] = true;
        window.onkeyup = (e) => teclas[e.key] = false;

        function animar() {
            if(!vivo) return;
            requestAnimationFrame(animar);

            if((teclas['ArrowLeft'] || teclas['a']) && nave.position.x > -6) {
                nave.position.x -= 0.22;
                nave.rotation.z = 0.5;
            } else if((teclas['ArrowRight'] || teclas['d']) && nave.position.x < 6) {
                nave.position.x += 0.22;
                nave.rotation.z = -0.5;
            } else {
                nave.rotation.z = 0;
            }

            distancia += 2;
            document.getElementById('distancia').innerText = "KM: " + distancia;

            meteoros.forEach((m, index) => {
                m.position.z += 0.7 + (distancia/5000); 
                m.rotation.y += 0.02;

                if(m.position.z > 3.8 && m.position.z < 5.2) {
                    let dx = Math.abs(m.position.x - nave.position.x);
                    if(dx < 1.7) { 
                        vivo = false;
                        document.getElementById('finalScore').innerText = "DISTANCIA: " + distancia + " KM";
                        document.getElementById('gameOver').style.display = 'block';
                    }
                }

                if(m.position.z > 10) {
                    escena.remove(m);
                    meteoros.splice(index, 1);
                }
            });

            render.render(escena, camara);
        }

        init();

        window.addEventListener('resize', () => {
            camara.aspect = window.innerWidth / window.innerHeight;
            camara.updateProjectionMatrix();
            render.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
