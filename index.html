<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            color: #333;
            background-color: #f4f4f4;
        }
        .contenedor {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Bienvenido a mi sitio</h1>
        <p>Esta es una página web normal creada desde mi Chromebook.</p>
        <p>Aquí puedo escribir lo que yo quiera sin que nadie me interrumpa.</p>
        <hr>
        <p style="font-size: 0.8em; color: #777;">Creado por Jorge</p>
    </div>
</body>
</html>
