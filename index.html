<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Estilo de la caja de Login */
        #login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        /* Estilo de la Broma (oculta al principio) */
        #broma {
            display: none;
            text-align: center;
        }
        #broma h1 {
            font-size: 3rem;
            color: #d93025;
            margin-bottom: 10px;
        }
        img {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="login-box">
        <h2 style="color: #5f6368;">Iniciar Sesión</h2>
        <p style="font-size: 0.9em; color: #70757a;">Introduce tu usuario para continuar</p>
        <input type="text" id="usuario" placeholder="Nombre de usuario" required>
        <button onclick="mostrarBroma()">Entrar</button>
    </div>

    <script>
        function mostrarBroma() {
            var nombre = document.getElementById('usuario').value;
            if (nombre.trim() === "") {
                alert("Por favor, escribe tu nombre de usuario");
            } else {
                // Escondemos el login y mostramos la broma
                document.getElementById('login-box').style.display = 'none';
                document.getElementById('broma').style.display = 'block';
                document.body.style.backgroundColor = "white"; 
            }
        }
