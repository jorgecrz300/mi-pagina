<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Voley Training: Jugada Completa</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: sans-serif; }
        
        /* Red basada en tu dibujo */
        .red-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 180px; border: 3px solid #fff;
            background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 20px 20px; background-color: rgba(255,255,255,0.1);
        }
        .poste { position: absolute; width: 10px; height: 400px; background: #444; top: -110px; }

        #pelota {
            width: 45px; height: 45px; background: radial-gradient(circle at 30% 30%, #fff, #f1c40f, #2980b9);
            position: absolute; border-radius: 50%; display: none; z-index: 10;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        #ui { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; z-index: 20; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 8px; }
        #fase-info { position: absolute; top: 20px; width: 100%; text-align: center; color: #f1c40f; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="fase-info"></div>
    <div id="ui"><button onclick="iniciarJugada()">INICIAR JUGADA</button></div>
    
    <div class="red-container">
        <div class="poste" style="left: -10px;"></div>
        <div class="poste" style="right: -10px;"></div>
    </div>

    <div id="pelota"></div>

    <script>
        const pelota = document.getElementById('pelota');
        const info = document.getElementById('fase-info');
        const ui = document.getElementById('ui');

        function iniciarJugada() {
            ui.style.display = 'none';
            pelota.style.display = 'block';
            faseRecepcion();
        }

        // 1. RECEPCIÓN: De derecha a izquierda (hacia el colocador)
        function faseRecepcion() {
            info.innerText = "1. RECEPCIÓN";
            // Posición inicial: abajo a la derecha
            pelota.style.transition = "none";
            pelota.style.left = "80%";
            pelota.style.top = "80%";
            
            setTimeout(() => {
                pelota.style.transition = "all 0.8s ease-out";
                pelota.style.left = "20%"; // Llega al colocador en la izquierda
                pelota.style.top = "40%";
            }, 100);

            setTimeout(faseColocacion, 900);
        }
