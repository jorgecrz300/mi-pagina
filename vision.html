<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Reflex Training Pro</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- CONTENEDOR DE REDES --- */
        #escenario {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        /* VOLEIBOL REALISTA */
        .red-voley {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; height: 140px;
            border: 2px solid #fff;
            background-image: 
                linear-gradient(white 1px, transparent 1px),
                linear-gradient(90deg, white 1px, transparent 1px);
            background-size: 20px 20px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .red-voley::before, .red-voley::after {
            content: ''; position: absolute;
            width: 12px; height: 400px;
            background: #555; top: -100px;
        }
        .red-voley::before { left: -12px; }
        .red-voley::after { right: -12px; }

        /* TENIS */
        .red-tennis {
            position: absolute; bottom: 0;
            width: 100%; height: 100px;
            background: rgba(255,255,255,0.15);
            border-top: 4px solid #fff;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.1) 10px, rgba(255,255,255,0.1) 20px);
        }

        /* FÚTBOL */
        .red-futbol {
            position: absolute; bottom: 0; left: 15%;
            width: 70%; height: 60%;
            border: 10px solid #fff; border-bottom: none;
            background: radial-gradient(circle, transparent 20%, rgba(255,255,255,0.05) 100%);
        }

        /* BÁSQUETBOL */
        .red-basket {
            position: absolute; top: 10%; left: 50%;
            transform: translateX(-50%);
            width: 120px; height: 120px;
            border: 6px solid #e67e22; border-radius: 0 0 50% 50%;
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.5);
        }

        /* --- INTERFAZ --- */
        #menu {
            text-align: center; z-index: 10;
            background: rgba(20, 20, 20, 0.95);
            padding: 40px; border-radius: 20px;
            border: 2px solid #333;
        }

        #timer {
            position: absolute; top: 30px;
            font-size: 35px; color: #f1c40f;
            font-weight: bold; display: none; z-index: 10;
        }

        #pelota {
            width: 45px; height: 45px;
            position: absolute; display: none;
            border-radius: 50%; z-index: 5;
            transition: all 0.15s ease-out;
        }

        select, button {
            padding: 15px 25px; font-size: 18px;
            margin: 10px; border-radius: 10px; border: none;
            cursor: pointer;
        }

        button { background: #27ae60; color: white; font-weight: bold; }
        button:hover { background: #2ecc71; }
    </style>
</head>
<body>

    <div id="timer">01:00</div>
    <div id="escenario"></div>
    <div id="pelota"></div>

    <div id="menu">
        <h1>Reflejos Deportivos IA</h1>
        <p>Sigue el balón con los ojos durante 1 minuto.</p>
        <select id="deporte">
            <option value="850" data-red="red-futbol" data-color="#fff">Fútbol (Ritmo Lento)</option>
            <option value="600" data-red="red-basket" data-color="#ff6b6b">Básquetbol (Ritmo Medio)</option>
            <option value="400" data-red="red-voley" data-color="#f1c40f">Voleibol (Ritmo Rápido)</option>
            <option value="250" data-red="red-tennis" data-color="#7bed9f">Tenis (Ritmo Extremo)</option>
        </select>
        <br>
        <button onclick="comenzar()">¡ESTOY LISTO!</button>
    </div>

    <script>
        let tiempo = 60;
        let movLoop, clockLoop;

        function comenzar() {
            const sel = document.getElementById('deporte');
            const speed = parseInt(sel.value);
            const redClass = sel.options[sel.selectedIndex].getAttribute('data-red');
            const ballColor = sel.options[sel.selectedIndex].getAttribute('data-color');

            // Preparar Escena
            document.getElementById('menu').style.display = 'none';
            const esc = document.getElementById('escenario');
            esc.innerHTML = `<div class="${redClass}"></div>`;
            esc.style.display = 'block';

            const ball = document.getElementById('pelota');
            ball.style.backgroundColor = ballColor;
            ball.style.boxShadow = `0 0 25px ${ballColor}`;
            ball.style.display = 'block';

            const tDisplay = document.getElementById('timer');
            tDisplay.style.display = 'block';

            // Lógica
            mover();
            movLoop = setInterval(mover, speed);
            clockLoop = setInterval(() => {
                tiempo--;
                let s = tiempo < 10 ? '0'+tiempo : tiempo;
                tDisplay.innerText = `00:${s}`;
                if(tiempo <= 0) finalizar();
            }, 1000);
        }

        function mover() {
            const ball = document.getElementById('pelota');
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight - 60);
            ball.style.left = x + 'px';
            ball.style.top = y + 'px';
        }

        function finalizar() {
            clearInterval(movLoop);
            clearInterval(clockLoop);
            document.getElementById('pelota').style.display = 'none';
            document.getElementById('escenario').style.display = 'none';
            document.getElementById('timer').innerText = "TIEMPO ACABADO";
            
            setTimeout(() => {
                location.reload();
            }, 3000);
        }
    </script>
</body>
</html>
