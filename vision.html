<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrenamiento de Reflejos Pro</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #interfaz {
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
        }

        .controles { margin-top: 20px; }

        select, button {
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: #f1c40f;
            display: none;
            font-weight: bold;
        }

        #objetivo {
            width: 45px;
            height: 45px;
            position: absolute;
            display: none;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
            transition: all 0.1s ease-out;
        }

        h2 { color: #e74c3c; }
    </style>
</head>
<body>

    <div id="timer">TIEMPO: <span id="segundos">60</span>s</div>

    <div id="interfaz">
        <h1 id="titulo">Reflejos Deportivos</h1>
        <p id="instrucciones">Elige tu disciplina. Tienes 1 minuto.</p>
        
        <div class="controles" id="selector-zona">
            <select id="categoria">
                <option value="800" data-color="#3498db">Fútbol (Lento)</option>
                <option value="600" data-color="#e67e22">Básquetbol (Medio)</option>
                <option value="450" data-color="#f1c40f">Voleibol (Rápido)</option>
                <option value="250" data-color="#2ecc71">Tenis (Extremo)</option>
            </select>
            <br><br>
            <button onclick="iniciarPrueba()">¡LISTO!</button>
        </div>
    </div>

    <div id="objetivo"></div>

    <script>
        let tiempoRestante = 60;
        let intervaloMovimiento;
        let intervaloReloj;

        const objetivo = document.getElementById('objetivo');
        const interfaz = document.getElementById('interfaz');
        const displayTimer = document.getElementById('timer');
        const segundosTexto = document.getElementById('segundos');

        function iniciarPrueba() {
            const selector = document.getElementById('categoria');
            const velocidad = selector.value;
            const color = selector.options[selector.selectedIndex].getAttribute('data-color');
            
            // Configurar color de la pelota
            objetivo.style.backgroundColor = color;
            objetivo.style.boxShadow = `0 0 20px ${color}`;

            interfaz.style.display = 'none';
            objetivo.style.display = 'block';
            displayTimer.style.display = 'block';
            
            moverPelota();
            intervaloMovimiento = setInterval(moverPelota, velocidad);
            
            tiempoRestante = 60;
            segundosTexto.innerText = tiempoRestante;
            intervaloReloj = setInterval(actualizarReloj, 1000);
        }

        function moverPelota() {
            const x = Math.random() * (window.innerWidth - 60);
            const y = Math.random() * (window.innerHeight - 60);
            objetivo.style.left = x + 'px';
            objetivo.style.top = y + 'px';
        }

        function actualizarReloj() {
            tiempoRestante--;
            segundosTexto.innerText = tiempoRestante;

            if (tiempoRestante <= 0) {
                finalizarPrueba();
            }
        }

        function finalizarPrueba() {
            clearInterval(intervaloMovimiento);
            clearInterval(intervaloReloj);
            
            objetivo.style.display = 'none';
            displayTimer.style.display = 'none';
            
            interfaz.style.display = 'block';
            document.getElementById('titulo').innerText = "¡TIEMPO ACABADO!";
            document.getElementById('instrucciones').innerText = "Entrenamiento de reflejos terminado.";
            document.getElementById('selector-zona').innerHTML = '<button onclick="location.reload()">VOLVER A INTENTAR</button>';
        }
    </script>
</body>
</html>
