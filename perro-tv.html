<!DOCTYPE html>
<html>
  <head>
    <title>Cyber-FPS: First Person Hacker</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: Tron; grid: dashed; dressingAmount: 20"></a-entity>

      <a-entity id="rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls>
            <a-entity cursor="fuse: false"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                      material="color: #00ff41; shader: flat">
            </a-entity>
        </a-entity>
      </a-entity>

      <a-box position="-2 0.5 -5" rotation="0 45 0" color="#ff00ff" 
             animation="property: rotation; to: 0 405 0; loop: true; dur: 2000"
             onclick="alert('Servidor Hackeado!')">
      </a-box>

      <a-sphere position="2 1.25 -7" radius="1.25" color="#00ccff" shadow></a-sphere>
      
      <a-cylinder position="5 0.75 -3" radius="0.5" height="1.5" color="#fbff00"></a-cylinder>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

    </a-scene>

    <div style="position: fixed; top: 10px; left: 10px; color: #00ff41; font-family: monospace; background: rgba(0,0,0,0.5); padding: 10px;">
        MOVIMIENTO: W, A, S, D | GIRAR: Mouse<br>
        Haz clic en el cubo rosa para hackear.
    </div>
  </body>
</html>
